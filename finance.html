<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Finance - Kompletn칤 Spr치va</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --money: #2e7d32; --loss: #d32f2f; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        .grid-prehled { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .box { padding: 20px; border-radius: 12px; text-align: center; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .box-trzby { background: var(--money); }
        .box-naklady { background: #546e7a; }
        .box-zisk { background: var(--primary); }
        .castka { font-size: 1.8rem; font-weight: 900; display: block; }

        .sekce { background: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; display: flex; justify-content: space-between; }
        
        .form-naklad { display: flex; gap: 10px; margin-bottom: 20px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-add { background: var(--loss); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #f8f9fa; padding: 12px; font-size: 0.8rem; color: #666; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .btn-del { background: none; border: none; color: var(--loss); cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .btn-del:hover { text-decoration: underline; }
        
        .seznam-polozek { max-height: 250px; overflow-y: auto; font-size: 0.9rem; }
        .polozka-radek { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #fafafa; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0">游늵 Finan캜n칤 bilance</h2>
    <div>
        <select id="select-rok" onchange="nactiData()"><option value="2025">2025</option><option value="2026" selected>2026</option></select>
        <a href="admin.html" style="text-decoration:none; margin-left:15px; font-weight:bold;">游 ADMIN</a>
    </div>
</div>

<div class="grid-prehled">
    <div class="box box-trzby"><span id="sum-trzby" class="castka">0 K캜</span><span>M캩s칤캜n칤 Tr쬭y</span></div>
    <div class="box box-naklady"><span id="sum-naklady" class="castka">0 K캜</span><span>M캩s칤캜n칤 N치klady</span></div>
    <div class="box box-zisk"><span id="sum-zisk" class="castka">0 K캜</span><span>캛ist칳 Zisk</span></div>
</div>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
    <div class="sekce">
        <h3>游눶 N치klady (V칳daje)</h3>
        <div class="form-naklad">
            <input type="text" id="naklad-nazev" placeholder="Popis" style="flex:2">
            <input type="number" id="naklad-cena" placeholder="K캜" style="flex:1">
            <button class="btn-add" onclick="pridatNaklad()">ULO콯IT</button>
        </div>
        <div id="seznam-nakladu" class="seznam-polozek">Na캜칤t치m v칳daje...</div>
    </div>

    <div class="sekce">
        <h3>游눯 Posledn칤 Tr쬭y (P콏칤jmy)</h3>
        <div id="seznam-trzeb" class="seznam-polozek">Na캜칤t치m p콏칤jmy...</div>
    </div>
</div>

<div class="sekce">
    <h3>游늰 Ro캜n칤 p콏ehled <span id="label-rok"></span></h3>
    <table>
        <thead>
            <tr><th>M캩s칤c</th><th>Tr쬭y</th><th>N치klady</th><th>Zisk</th></tr>
        </thead>
        <tbody id="tabulka-rok"></tbody>
    </table>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const nazvyMesicu = ["Leden", "칔nor", "B콏ezen", "Duben", "Kv캩ten", "캛erven", "캛ervenec", "Srpen", "Z치콏칤", "콎칤jen", "Listopad", "Prosinec"];

    function nactiData() {
        const rok = document.getElementById("select-rok").value;
        const dnes = new Date();
        const klicDnes = (dnes.getMonth() + 1) + "_" + rok;

        db.ref("finance").on("value", snap => {
            const data = snap.val() || {};
            let htmlRok = "";
            let celkemTrzbyMesic = 0, celkemNakladyMesic = 0;

            // V칳pisy pro aktu치ln칤 m캩s칤c
            let htmlVydaje = "", htmlTrzby = "";

            for (let m = 1; m <= 12; m++) {
                const klic = m + "_" + rok;
                const mesicData = data[klic] || {};
                
                let tMesic = 0, nMesic = 0;
                
                if (mesicData.trzby) {
                    Object.keys(mesicData.trzby).forEach(id => {
                        const t = mesicData.trzby[id];
                        tMesic += parseInt(t.castka || 0);
                        if (klic === klicDnes) {
                            htmlTrzby += `<div class="polozka-radek"><span><b>${t.zakaznik}</b>: ${t.castka} K캜</span> <button class="btn-del" onclick="smazat('trzby','${id}')">Smazat</button></div>`;
                        }
                    });
                }
                if (mesicData.vydaje) {
                    Object.keys(mesicData.vydaje).forEach(id => {
                        const v = mesicData.vydaje[id];
                        nMesic += parseInt(v.castka || 0);
                        if (klic === klicDnes) {
                            htmlVydaje += `<div class="polozka-radek"><span><b>${v.popis}</b>: ${v.castka} K캜</span> <button class="btn-del" onclick="smazat('vydaje','${id}')">Smazat</button></div>`;
                        }
                    });
                }

                if (klic === klicDnes) { celkemTrzbyMesic = tMesic; celkemNakladyMesic = nMesic; }

                const z = tMesic - nMesic;
                htmlRok += `<tr><td>${nazvyMesicu[m-1]}</td><td style="color:green">${tMesic} K캜</td><td style="color:red">${nMesic} K캜</td><td style="font-weight:bold">${z} K캜</td></tr>`;
            }

            document.getElementById("tabulka-rok").innerHTML = htmlRok;
            document.getElementById("seznam-nakladu").innerHTML = htmlVydaje || "콯치dn칠 n치klady.";
            document.getElementById("seznam-trzeb").innerHTML = htmlTrzby || "콯치dn칠 tr쬭y.";
            document.getElementById("sum-trzby").innerText = celkemTrzbyMesic + " K캜";
            document.getElementById("sum-naklady").innerText = celkemNakladyMesic + " K캜";
            document.getElementById("sum-zisk").innerText = (celkemTrzbyMesic - celkemNakladyMesic) + " K캜";
        });
    }

    function pridatNaklad() {
        const nazev = document.getElementById("naklad-nazev").value;
        const castka = document.getElementById("naklad-cena").value;
        if (!nazev || !castka) return;
        const klic = (new Date().getMonth() + 1) + "_" + document.getElementById("select-rok").value;
        db.ref("finance/" + klic + "/vydaje").push({ popis: nazev, castka: parseInt(castka) });
        document.getElementById("naklad-nazev").value = ""; document.getElementById("naklad-cena").value = "";
    }

    function smazat(typ, id) {
        if (!confirm("Opravdu smazat tuto polo쬶u?")) return;
        const klic = (new Date().getMonth() + 1) + "_" + document.getElementById("select-rok").value;
        db.ref(`finance/${klic}/${typ}/${id}`).remove();
    }

    nactiData();
</script>
</body>
</html>
