<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - P≈ôehled</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --danger: #d32f2f; --success: #2e7d32; --bg: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* P≈ôehledov√° ƒç√≠sla */
        .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { padding: 15px; border-radius: 10px; text-align: center; color: white; }
        .stat-trzby { background: var(--primary); }
        .stat-naklady { background: var(--danger); }
        .stat-zisk { background: var(--success); }
        .stat-val { font-size: 1.5rem; font-weight: 900; display: block; }
        
        /* Formul√°≈ô */
        .form-group { display: flex; gap: 10px; margin-top: 10px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1; }
        .btn-add { background: var(--danger); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Tabulky */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 0.8rem; color: #666; padding: 10px; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .text-danger { color: var(--danger); font-weight: bold; }
        .btn-del { color: #ccc; border: none; background: none; cursor: pointer; font-size: 1.2rem; }
        .btn-del:hover { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üìä Finance</h1>
        <a href="admin.html" style="text-decoration:none; color:#666; font-weight:bold;">‚Üê ZPƒöT</a>
    </div>

    <div class="stats">
        <div class="stat-box stat-trzby">
            <span style="font-size:0.8rem">CELKEM TR≈ΩBY</span>
            <span class="stat-val" id="total-trzby">0 Kƒç</span>
        </div>
        <div class="stat-box stat-naklady">
            <span style="font-size:0.8rem">CELKEM N√ÅKLADY</span>
            <span class="stat-val" id="total-naklady">0 Kƒç</span>
        </div>
        <div class="stat-box stat-zisk">
            <span style="font-size:0.8rem">ƒåIST√ù ZISK</span>
            <span class="stat-val" id="total-zisk">0 Kƒç</span>
        </div>
    </div>

    <div class="card">
        <h3>‚ûï P≈ôidat n√°klad</h3>
        <div class="form-group">
            <input type="text" id="naklad-co" placeholder="Za co (nap≈ô. N√°kup masa)">
            <input type="number" id="naklad-kolik" placeholder="ƒå√°stka (Kƒç)">
            <button class="btn-add" onclick="pridatNaklad()">ULO≈ΩIT</button>
        </div>
    </div>

    <div class="card">
        <h3>üìâ Historie n√°klad≈Ø</h3>
        <table>
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Popis</th>
                    <th style="text-align:right">ƒå√°stka</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="seznam-nakladu"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let trzby = 0;
    let naklady = 0;

    // 1. NAƒåTEN√ç TR≈ΩEB (v≈°e co bylo v objedn√°vk√°ch oznaƒçeno jako zaplaceno)
    // Tuto ƒç√°st budeme muset m√≠rnƒõ upravit v rozpis.html, aby se zaplacen√° ƒç√°stka ukl√°dala do "historie_plateb"
    db.ref("historie_plateb").on("value", (snap) => {
        const data = snap.val() || {};
        trzby = 0;
        for (let id in data) { trzby += parseInt(data[id].castka || 0); }
        document.getElementById("total-trzby").innerText = trzby + " Kƒç";
        vypocitejZisk();
    });

    // 2. NAƒåTEN√ç N√ÅKLAD≈Æ
    db.ref("naklady").on("value", (snap) => {
        const data = snap.val() || {};
        const div = document.getElementById("seznam-nakladu");
        div.innerHTML = "";
        naklady = 0;

        for (let id in data) {
            const n = data[id];
            naklady += parseInt(n.castka || 0);
            div.innerHTML += `
                <tr>
                    <td><small>${n.datum}</small></td>
                    <td>${n.popis}</td>
                    <td style="text-align:right" class="text-danger">-${n.castka} Kƒç</td>
                    <td style="text-align:right"><button class="btn-del" onclick="smazatNaklad('${id}')">‚úï</button></td>
                </tr>`;
        }
        document.getElementById("total-naklady").innerText = naklady + " Kƒç";
        vypocitejZisk();
    });

    function vypocitejZisk() {
        const zisk = trzby - naklady;
        document.getElementById("total-zisk").innerText = zisk + " Kƒç";
    }

    function pridatNaklad() {
        const co = document.getElementById("naklad-co").value.trim();
        const kolik = document.getElementById("naklad-kolik").value.trim();
        if(co && kolik) {
            db.ref("naklady").push({
                popis: co,
                castka: parseInt(kolik),
                datum: new Date().toLocaleDateString()
            });
            document.getElementById("naklad-co").value = "";
            document.getElementById("naklad-kolik").value = "";
        }
    }

    function smazatNaklad(id) {
        if(confirm("Smazat tento n√°klad?")) db.ref("naklady/" + id).remove();
    }
</script>
</body>
</html>
