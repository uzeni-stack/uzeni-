<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Finance - Spr√°va N√°klad≈Ø</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --money: #2e7d32; --loss: #d32f2f; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        .grid-prehled { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .box { padding: 20px; border-radius: 12px; text-align: center; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .box-trzby { background: var(--money); }
        .box-naklady { background: #546e7a; }
        .box-zisk { background: var(--primary); }
        .castka { font-size: 1.8rem; font-weight: 900; display: block; }

        .sekce { background: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .form-naklad { display: flex; gap: 10px; margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        .btn-add { background: var(--loss); color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #f8f9fa; padding: 12px; font-size: 0.8rem; color: #666; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .btn-del { background: none; border: none; color: var(--loss); cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        
        .seznam-polozek { max-height: 400px; overflow-y: auto; }
        .polozka-radek { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #f0f0f0; align-items: center; }
        .polozka-radek:hover { background: #fffde7; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0">üìä Finanƒçn√≠ bilance</h2>
    <div>
        <select id="select-rok" onchange="nactiData()" style="padding:8px; border-radius:5px;"><option value="2025">2025</option><option value="2026" selected>2026</option></select>
        <a href="admin.html" style="text-decoration:none; margin-left:15px; font-weight:bold; color:var(--primary)">üè† ADMIN</a>
    </div>
</div>

<div class="grid-prehled">
    <div class="box box-trzby"><span id="sum-trzby" class="castka">0 Kƒç</span><span>Mƒõs√≠ƒçn√≠ Tr≈æby</span></div>
    <div class="box box-naklady"><span id="sum-naklady" class="castka">0 Kƒç</span><span>Mƒõs√≠ƒçn√≠ N√°klady</span></div>
    <div class="box box-zisk"><span id="sum-zisk" class="castka">0 Kƒç</span><span>ƒåist√Ω Zisk</span></div>
</div>

<div class="sekce">
    <h3>üí∏ Evidence provozn√≠ch n√°klad≈Ø</h3>
    <div class="form-naklad">
        <input type="text" id="naklad-nazev" placeholder="Popis v√Ωdaje (nap≈ô. krmivo, elekt≈ôina...)" style="flex:3">
        <input type="number" id="naklad-cena" placeholder="ƒå√°stka v Kƒç" style="flex:1">
        <button class="btn-add" onclick="pridatNaklad()">P≈òIDAT V√ùDAJ</button>
    </div>
    <div id="seznam-nakladu" class="seznam-polozek">Naƒç√≠t√°m v√Ωdaje...</div>
</div>

<div class="sekce">
    <h3>üìÖ Roƒçn√≠ p≈ôehled <span id="label-rok"></span></h3>
    <table>
        <thead>
            <tr><th>Mƒõs√≠c</th><th>Celkov√© Tr≈æby</th><th>Celkov√© N√°klady</th><th>V√Ωsledek (Zisk)</th></tr>
        </thead>
        <tbody id="tabulka-rok"></tbody>
    </table>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const nazvyMesicu = ["Leden", "√önor", "B≈ôezen", "Duben", "Kvƒõten", "ƒåerven", "ƒåervenec", "Srpen", "Z√°≈ô√≠", "≈ò√≠jen", "Listopad", "Prosinec"];

    function nactiData() {
        const rok = document.getElementById("select-rok").value;
        const dnes = new Date();
        const klicDnes = (dnes.getMonth() + 1) + "_" + rok;

        db.ref("finance").on("value", snap => {
            const data = snap.val() || {};
            let htmlRok = "";
            let celkemTrzbyMesic = 0, celkemNakladyMesic = 0;
            let htmlVydaje = "";

            for (let m = 1; m <= 12; m++) {
                const klic = m + "_" + rok;
                const mesicData = data[klic] || {};
                
                let tMesic = 0, nMesic = 0;
                
                // Tr≈æby jen sƒç√≠t√°me (vypisovat je nebudeme)
                if (mesicData.trzby) {
                    Object.values(mesicData.trzby).forEach(t => {
                        tMesic += parseInt(t.castka || 0);
                    });
                }

                // V√Ωdaje sƒç√≠t√°me a u aktu√°ln√≠ho mƒõs√≠ce vypisujeme seznam
                if (mesicData.vydaje) {
                    Object.keys(mesicData.vydaje).forEach(id => {
                        const v = mesicData.vydaje[id];
                        nMesic += parseInt(v.castka || 0);
                        if (klic === klicDnes) {
                            htmlVydaje += `
                                <div class="polozka-radek">
                                    <span><strong>${v.popis}</strong></span>
                                    <span>${v.castka} Kƒç <button class="btn-del" onclick="smazat('vydaje','${id}')" style="margin-left:15px">‚úï</button></span>
                                </div>`;
                        }
                    });
                }

                if (klic === klicDnes) { 
                    celkemTrzbyMesic = tMesic; 
                    celkemNakladyMesic = nMesic; 
                }

                const z = tMesic - nMesic;
                htmlRok += `
                    <tr>
                        <td>${nazvyMesicu[m-1]}</td>
                        <td style="color:green">${tMesic.toLocaleString()} Kƒç</td>
                        <td style="color:red">${nMesic.toLocaleString()} Kƒç</td>
                        <td style="font-weight:bold; color:${z >= 0 ? 'black' : 'red'}">${z.toLocaleString()} Kƒç</td>
                    </tr>`;
            }

            document.getElementById("tabulka-rok").innerHTML = htmlRok;
            document.getElementById("seznam-nakladu").innerHTML = htmlVydaje || '<p style="text-align:center; color:#999">V tomto mƒõs√≠ci zat√≠m ≈æ√°dn√© n√°klady.</p>';
            document.getElementById("sum-trzby").innerText = celkemTrzbyMesic.toLocaleString() + " Kƒç";
            document.getElementById("sum-naklady").innerText = celkemNakladyMesic.toLocaleString() + " Kƒç";
            document.getElementById("sum-zisk").innerText = (celkemTrzbyMesic - celkemNakladyMesic).toLocaleString() + " Kƒç";
        });
    }

    function pridatNaklad() {
        const nazev = document.getElementById("naklad-nazev").value;
        const castka = document.getElementById("naklad-cena").value;
        if (!nazev || !castka) { alert("Vypl≈àte popis i ƒç√°stku."); return; }
        const klic = (new Date().getMonth() + 1) + "_" + document.getElementById("select-rok").value;
        db.ref("finance/" + klic + "/vydaje").push({ popis: nazev, castka: parseInt(castka) });
        document.getElementById("naklad-nazev").value = ""; 
        document.getElementById("naklad-cena").value = "";
    }

    function smazat(typ, id) {
        if (!confirm("Smazat tento v√Ωdaj?")) return;
        const klic = (new Date().getMonth() + 1) + "_" + document.getElementById("select-rok").value;
        db.ref(`finance/${klic}/${typ}/${id}`).remove();
    }

    nactiData();
</script>
</body>
</html>
