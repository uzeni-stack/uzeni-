<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - Mƒõs√≠ƒçn√≠ p≈ôehled</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --danger: #d32f2f; --success: #2e7d32; --bg: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* P≈ôep√≠naƒç mƒõs√≠c≈Ø */
        .mesic-nav { display: flex; align-items: center; gap: 15px; background: white; padding: 10px 20px; border-radius: 10px; margin-bottom: 20px; justify-content: center; }
        select { padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-weight: bold; }

        .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { padding: 15px; border-radius: 10px; text-align: center; color: white; }
        .stat-trzby { background: var(--primary); }
        .stat-naklady { background: var(--danger); }
        .stat-zisk { background: var(--success); }
        .stat-val { font-size: 1.5rem; font-weight: 900; display: block; }
        
        .form-group { display: flex; gap: 10px; margin-top: 10px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1; }
        .btn-add { background: var(--danger); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .btn-reset { background: #555; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .btn-reset:hover { background: #000; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 0.8rem; color: #666; padding: 10px; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .text-danger { color: var(--danger); font-weight: bold; }
        .btn-del { color: #ccc; border: none; background: none; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üìä Finance a Zisky</h1>
        <button class="btn-reset" onclick="vynulovatData()">‚ö†Ô∏è VYNULOVAT V≈†E</button>
        <a href="admin.html" style="text-decoration:none; color:#666; font-weight:bold;">‚Üê ZPƒöT</a>
    </div>

    <div class="mesic-nav">
        <span>Zobrazit obdob√≠:</span>
        <select id="select-mesic" onchange="nactiData()">
            </select>
    </div>

    <div class="stats">
        <div class="stat-box stat-trzby">
            <span style="font-size:0.8rem">TR≈ΩBY</span>
            <span class="stat-val" id="total-trzby">0 Kƒç</span>
        </div>
        <div class="stat-box stat-naklady">
            <span style="font-size:0.8rem">N√ÅKLADY</span>
            <span class="stat-val" id="total-naklady">0 Kƒç</span>
        </div>
        <div class="stat-box stat-zisk">
            <span style="font-size:0.8rem">ƒåIST√ù ZISK</span>
            <span class="stat-val" id="total-zisk">0 Kƒç</span>
        </div>
    </div>

    <div class="card">
        <h3>‚ûï P≈ôidat n√°klad</h3>
        <div class="form-group">
            <input type="text" id="naklad-co" placeholder="Za co...">
            <input type="number" id="naklad-kolik" placeholder="Kƒç">
            <button class="btn-add" onclick="pridatNaklad()">ULO≈ΩIT</button>
        </div>
    </div>

    <div class="card">
        <h3>üìâ Historie n√°klad≈Ø</h3>
        <table>
            <thead><tr><th>Datum</th><th>Popis</th><th style="text-align:right">ƒå√°stka</th><th></th></tr></thead>
            <tbody id="seznam-nakladu"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Vygenerov√°n√≠ mƒõs√≠c≈Ø do selectu (aktu√°ln√≠ mƒõs√≠c + 5 zpƒõt)
    const select = document.getElementById("select-mesic");
    const mesiceNazvy = ["Leden", "√önor", "B≈ôezen", "Duben", "Kvƒõten", "ƒåerven", "ƒåervenec", "Srpen", "Z√°≈ô√≠", "≈ò√≠jen", "Listopad", "Prosinec"];
    const dnes = new Date();
    
    for(let i = 0; i < 12; i++) {
        let m = dnes.getMonth() - i;
        let r = dnes.getFullYear();
        if (m < 0) { m += 12; r -= 1; }
        let val = (m + 1) + "_" + r;
        let opt = document.createElement("option");
        opt.value = val;
        opt.innerHTML = mesiceNazvy[m] + " " + r;
        select.appendChild(opt);
    }

    function nactiData() {
        const obdobi = document.getElementById("select-mesic").value;
        
        // Naƒçten√≠ tr≈æeb pro dan√Ω mƒõs√≠c
        db.ref("finance/" + obdobi + "/trzby").on("value", (snap) => {
            let trzby = 0;
            const data = snap.val() || {};
            for (let id in data) { trzby += parseInt(data[id].castka || 0); }
            document.getElementById("total-trzby").innerText = trzby + " Kƒç";
            aktualizujZisk();
        });

        // Naƒçten√≠ n√°klad≈Ø pro dan√Ω mƒõs√≠c
        db.ref("finance/" + obdobi + "/naklady").on("value", (snap) => {
            let naklady = 0;
            const div = document.getElementById("seznam-nakladu");
            div.innerHTML = "";
            const data = snap.val() || {};
            for (let id in data) {
                const n = data[id];
                naklady += parseInt(n.castka || 0);
                div.innerHTML += `<tr><td><small>${n.datum}</small></td><td>${n.popis}</td><td style="text-align:right" class="text-danger">-${n.castka} Kƒç</td><td style="text-align:right"><button class="btn-del" onclick="smazatNaklad('${id}')">‚úï</button></td></tr>`;
            }
            document.getElementById("total-naklady").innerText = naklady + " Kƒç";
            aktualizujZisk();
        });
    }

    function aktualizujZisk() {
        const t = parseInt(document.getElementById("total-trzby").innerText) || 0;
        const n = parseInt(document.getElementById("total-naklady").innerText) || 0;
        document.getElementById("total-zisk").innerText = (t - n) + " Kƒç";
    }

    function pridatNaklad() {
        const obdobi = document.getElementById("select-mesic").value;
        const co = document.getElementById("naklad-co").value.trim();
        const kolik = document.getElementById("naklad-kolik").value.trim();
        if(co && kolik) {
            db.ref("finance/" + obdobi + "/naklady").push({
                popis: co, castka: parseInt(kolik), datum: new Date().toLocaleDateString()
            });
            document.getElementById("naklad-co").value = "";
            document.getElementById("naklad-kolik").value = "";
        }
    }

    function smazatNaklad(id) {
        const obdobi = document.getElementById("select-mesic").value;
        db.ref("finance/" + obdobi + "/naklady/" + id).remove();
    }

    function vynulovatData() {
        if(confirm("OPRAVDU VYNULOVAT? Sma≈æe to tr≈æby i n√°klady pro aktu√°lnƒõ vybran√Ω mƒõs√≠c!")) {
            const obdobi = document.getElementById("select-mesic").value;
            db.ref("finance/" + obdobi).remove();
        }
    }

    nactiData();
</script>
</body>
</html>
