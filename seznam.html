<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Spr√°vce - v1.7</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .main-layout { display: grid; grid-template-columns: 1fr 220px; gap: 20px; width: 100%; max-width: 950px; }
        .left-column { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .right-panel { position: sticky; top: 20px; display: flex; flex-direction: column; gap: 15px; height: fit-content; }
        
        .btn-back-giant { 
            text-decoration: none; background: #d32f2f; color: white; 
            padding: 30px 10px; border-radius: 15px; font-weight: bold; 
            font-size: 1.4rem; text-align: center; box-shadow: 0 6px 15px rgba(211, 47, 47, 0.4); transition: 0.3s;
        }
        .btn-back-giant:hover { background: #b71c1c; transform: translateY(-3px); }

        .global-box { background: #e7f3ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #bbdefb; }
        textarea { width: 100%; height: 100px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; resize: none; font-size: 1rem; }
        
        .zakaznik-radek { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; gap: 8px; }
        .odeslano { background: #f4f4f4; opacity: 0.6; }
        .jmeno { font-weight: bold; flex: 1; font-size: 0.9rem; }
        .tel-input { width: 90px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; }
        
        /* Odkaz vypadaj√≠c√≠ jako tlaƒç√≠tko WA */
        .btn-wa-link { 
            background: #25D366; color: white; text-decoration: none; 
            padding: 10px 15px; border-radius: 10px; font-weight: bold; 
            font-size: 0.9rem; display: inline-block;
        }
        
        .btn-save-tel { background: #ff9800; color: white; border: none; padding: 8px 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .btn-saved { background: #9e9e9e !important; }
        .btn-save-main { background: #3949ab; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .side-btn { background: #555; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 8px; font-weight: bold; }
        .verze { font-size: 0.7rem; color: #bbb; float: right; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="left-column">
        <span class="verze">v1.7</span>
        <h2>üì± WhatsApp Cloud Sync</h2>
        
        <div class="global-box">
            <label><b>Spoleƒçn√° zpr√°va:</b></label>
            <textarea id="msg" oninput="aktualizovatOdkazy()"></textarea>
            <button class="btn-save-main" onclick="ulozZpravuDoDB()">üíæ ULO≈ΩIT TEXT ZPR√ÅVY</button>
        </div>
        <div id="list">Naƒç√≠t√°m z√°kazn√≠ky...</div>
    </div>

    <div class="right-panel">
        <a href="admin.html" class="btn-back-giant">‚¨Ö ZPƒöT<br><small style="font-size: 0.8rem; font-weight: normal;">NA ROZCESTN√çK</small></a>
        <div class="control-box" style="background:white; padding:15px; border-radius:15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align:center;">
            <button class="side-btn" onclick="obnovitSkryte()">üëÅ OBNOVIT SKRYT√â</button>
            <button class="side-btn" style="background:#f44336" onclick="resetVsech()">‚ôª RESET FAJFEK</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let vsechnyKontakty = {};

    db.ref("nastaveni/sablona_zpravy").on("value", snap => {
        if (snap.exists()) {
            document.getElementById("msg").value = snap.val();
            aktualizovatOdkazy();
        }
    });

    db.ref("kontakty").on("value", snap => {
        vsechnyKontakty = snap.val() || {};
        nactiData();
    });

    function nactiData() {
        db.ref("objednavky").once("value", snap => {
            const data = snap.val() || {};
            const lide = new Set();
            for (let produkt in data) {
                for (let id in data[produkt]) {
                    if (data[produkt][id].zakaznik) lide.add(data[produkt][id].zakaznik);
                }
            }
            vykresli(Array.from(lide).sort());
        });
    }

    function ulozZpravuDoDB() {
        db.ref("nastaveni/sablona_zpravy").set(document.getElementById("msg").value).then(() => alert("Zpr√°va ulo≈æena!"));
    }

    function potvrditUlozeniTel(jmeno, safeId) {
        const cislo = document.getElementById("tel-" + safeId).value;
        const firebaseKey = jmeno.replace(/[.#$\[\]]/g, "_");
        db.ref("kontakty/" + firebaseKey).set(cislo).then(() => {
            const btn = document.getElementById("btn-save-" + safeId);
            btn.innerText = "ULO≈ΩENO"; btn.classList.add("btn-saved");
            aktualizovatOdkazy(); // Refresh odkaz≈Ø p≈ôi zmƒõnƒõ ƒç√≠sla
        });
    }

    function vykresli(seznam) {
        const kontejner = document.getElementById("list");
        kontejner.innerHTML = "";
        seznam.forEach(jmeno => {
            const safeId = jmeno.replace(/\s+/g, '-');
            const firebaseKey = jmeno.replace(/[.#$\[\]]/g, "_");
            if (localStorage.getItem("hide-" + safeId) === "true") return;
            const ulozeneCislo = vsechnyKontakty[firebaseKey] || "";
            const jeHotovo = localStorage.getItem("done-" + safeId) === "true";
            
            kontejner.innerHTML += `
                <div class="zakaznik-radek ${jeHotovo ? 'odeslano' : ''}" id="row-${safeId}">
                    <input type="checkbox" ${jeHotovo ? 'checked' : ''} onchange="oznacHotovo('${safeId}', this.checked)">
                    <span class="jmeno">${jmeno}</span>
                    <input type="text" id="tel-${safeId}" class="tel-input" value="${ulozeneCislo}" oninput="aktualizovatOdkazy()">
                    <button id="btn-save-${safeId}" class="btn-save-tel ${ulozeneCislo ? 'btn-saved' : ''}" onclick="potvrditUlozeniTel('${jmeno}', '${safeId}')">${ulozeneCislo ? 'ULO≈ΩENO' : 'ULO≈ΩIT'}</button>
                    <a href="#" target="_blank" id="link-${safeId}" class="btn-wa-link" onclick="oznacOdeslano('${safeId}')">WA</a>
                    <button style="background:#eee;border:none;padding:8px;border-radius:8px;cursor:pointer" onclick="skrytZakaznika('${safeId}')">‚úï</button>
                </div>`;
        });
        aktualizovatOdkazy();
    }

    // Tato funkce p≈ôepoƒç√≠t√° v≈°echny odkazy wa.me podle aktu√°ln√≠ho textu a ƒç√≠sel
    function aktualizovatOdkazy() {
        const zprava = encodeURIComponent(document.getElementById("msg").value);
        const radky = document.querySelectorAll('.zakaznik-radek');
        radky.forEach(radek => {
            const safeId = radek.id.replace('row-', '');
            const telInput = document.getElementById("tel-" + safeId);
            const link = document.getElementById("link-" + safeId);
            if (telInput && link) {
                let tel = telInput.value.replace(/\D/g, '');
                if (tel.length === 9) tel = "420" + tel;
                if (tel) {
                    link.href = `https://wa.me/${tel}?text=${zprava}`;
                    link.style.opacity = "1";
                    link.style.pointerEvents = "auto";
                } else {
                    link.href = "#";
                    link.style.opacity = "0.3";
                    link.style.pointerEvents = "none";
                }
            }
        });
    }

    function oznacOdeslano(safeId) {
        localStorage.setItem("done-" + safeId, "true");
        const radek = document.getElementById("row-" + safeId);
        radek.classList.add("odeslano");
        radek.querySelector('input[type="checkbox"]').checked = true;
    }

    function oznacHotovo(safeId, stav) {
        localStorage.setItem("done-" + safeId, stav);
        document.getElementById("row-" + safeId).classList.toggle("odeslano", stav);
    }

    function skrytZakaznika(safeId) {
        if (confirm("Skr√Ωt?")) {
            localStorage.setItem("hide-" + safeId, "true");
            document.getElementById("row-" + safeId).style.display = 'none';
        }
    }

    function resetVsech() {
        if (confirm("Resetovat fajfky?")) {
            for (let key in localStorage) { if (key.startsWith("done-")) localStorage.removeItem(key); }
            location.reload();
        }
    }

    function obnovitSkryte() {
        for (let key in localStorage) { if (key.startsWith("hide-")) localStorage.removeItem(key); }
        location.reload();
    }
</script>
</body>
</html>
