<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Rozes√≠latel - Cloudov√© zpr√°vy</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        .global-box { background: #e7f3ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #bbdefb; }
        textarea { width: 100%; height: 80px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; box-sizing: border-box; resize: none; font-size: 1rem; margin-bottom: 10px; }
        
        .zakaznik-radek { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; gap: 8px; }
        .odeslano { background: #f9f9f9; opacity: 0.5; }
        
        .jmeno { font-weight: bold; flex: 1; font-size: 0.95rem; }
        .tel-input { width: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; }
        
        .btn-wa { background: #25D366; color: white; border: none; padding: 10px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-save { background: #1a237e; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-hide { background: #eee; color: #666; border: none; padding: 10px; border-radius: 10px; cursor: pointer; }
        
        .reset-btn { background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; float: right; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <button class="reset-btn" onclick="obnovitSkryte()">Obnovit skryt√©</button>
    <button class="reset-btn" onclick="resetVsech()" style="background:#555;">Reset fajfek</button>
    
    <h2 style="color:#1a237e; margin-top:0;">üì± Cloudov√° Rozes√≠lka</h2>
    
    <div class="global-box">
        <label><b>Text zpr√°vy (ulo≈æeno v datab√°zi):</b></label>
        <textarea id="msg" placeholder="Naƒç√≠t√°m zpr√°vu..."></textarea>
        <button class="btn-save" onclick="ulozZpravuDoDB()">üíæ ULO≈ΩIT TENTO TEXT</button>
    </div>

    <div id="list">Naƒç√≠t√°m z√°kazn√≠ky...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. NAƒåTEN√ç ZPR√ÅVY Z DATAB√ÅZE
    db.ref("nastaveni/sablona_zpravy").on("value", snap => {
        if (snap.exists()) {
            document.getElementById("msg").value = snap.val();
        }
    });

    // 2. ULO≈ΩEN√ç ZPR√ÅVY DO DATAB√ÅZE
    function ulozZpravuDoDB() {
        const text = document.getElementById("msg").value;
        db.ref("nastaveni/sablona_zpravy").set(text)
            .then(() => alert("Zpr√°va ulo≈æena na server!"))
            .catch(err => alert("Chyba p≈ôi ukl√°d√°n√≠: " + err));
    }

    // 3. NAƒåTEN√ç Z√ÅKAZN√çK≈Æ
    db.ref("objednavky").on("value", snap => {
        const data = snap.val() || {};
        const lide = new Set();
        for (let produkt in data) {
            for (let id in data[produkt]) {
                if (data[produkt][id].zakaznik) lide.add(data[produkt][id].zakaznik);
            }
        }
        vykresli(Array.from(lide).sort());
    });

    function vykresli(seznam) {
        const kontejner = document.getElementById("list");
        kontejner.innerHTML = "";
        
        seznam.forEach(jmeno => {
            const safeId = jmeno.replace(/\s+/g, '-');
            if (localStorage.getItem("hide-" + safeId) === "true") return;

            const telId = "tel-" + safeId;
            const doneId = "done-" + safeId;
            const ulozeneCislo = localStorage.getItem(telId) || "";
            const jeHotovo = localStorage.getItem(doneId) === "true";
            
            kontejner.innerHTML += `
                <div class="zakaznik-radek ${jeHotovo ? 'odeslano' : ''}" id="row-${safeId}">
                    <input type="checkbox" style="width:18px;height:18px;" 
                           ${jeHotovo ? 'checked' : ''} onchange="oznacHotovo('${safeId}', this.checked)">
                    <span class="jmeno">${jmeno}</span>
                    <input type="text" id="${telId}" class="tel-input" 
                           placeholder="Telefon" value="${ulozeneCislo}" 
                           oninput="localStorage.setItem('${telId}', this.value)">
                    <button class="btn-wa" onclick="poslat('${safeId}')">WA</button>
                    <button class="btn-hide" onclick="skrytZakaznika('${safeId}')">‚úï</button>
                </div>`;
        });
    }

    function poslat(safeId) {
        const tel = document.getElementById("tel-" + safeId).value.replace(/\s+/g, '');
        const zprava = document.getElementById("msg").value;
        if (!tel || !zprava) { alert("Chyb√≠ telefon nebo text!"); return; }

        let cisteCislo = tel.length === 9 ? "420" + tel : tel.replace('+', '');
        localStorage.setItem("done-" + safeId, "true");
        
        window.open(`https://wa.me/${cisteCislo.replace('+', '')}?text=${encodeURIComponent(zprava)}`, '_blank');
        // Teƒè u≈æ location.reload() nevad√≠, proto≈æe zpr√°va se po naƒçten√≠ dot√°hne z Firebase
        location.reload();
    }

    function oznacHotovo(safeId, stav) {
        localStorage.setItem("done-" + safeId, stav);
        document.getElementById("row-" + safeId).classList.toggle("odeslano", stav);
    }

    function skrytZakaznika(safeId) {
        if (confirm("Skr√Ωt?")) {
            localStorage.setItem("hide-" + safeId, "true");
            location.reload();
        }
    }

    function resetVsech() {
        if (confirm("Resetovat fajfky?")) {
            for (let key in localStorage) { if (key.startsWith("done-")) localStorage.removeItem(key); }
            location.reload();
        }
    }

    function obnovitSkryte() {
        for (let key in localStorage) { if (key.startsWith("hide-")) localStorage.removeItem(key); }
        location.reload();
    }
</script>
</body>
</html>
