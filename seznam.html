<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Spr√°vce - Cloud Sync</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 650px; }
        .global-box { background: #e7f3ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #bbdefb; }
        textarea { width: 100%; height: 80px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; box-sizing: border-box; resize: none; font-size: 1rem; margin-bottom: 10px; }
        
        .zakaznik-radek { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; gap: 5px; }
        .odeslano { background: #f9f9f9; opacity: 0.5; }
        
        .jmeno { font-weight: bold; flex: 1; font-size: 0.95rem; min-width: 80px; }
        .tel-input { width: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: center; }
        
        .btn-wa { background: #25D366; color: white; border: none; padding: 10px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-save-tel { background: #ff9800; color: white; border: none; padding: 8px 10px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .btn-save-main { background: #1a237e; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-bottom: 5px; }
        .btn-hide { background: #eee; color: #666; border: none; padding: 8px; border-radius: 8px; cursor: pointer; }
        
        .reset-btn { background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; float: right; margin-left: 5px; }
        h2 { color: #1a237e; margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <button class="reset-btn" onclick="obnovitSkryte()">Obnovit skryt√©</button>
    <button class="reset-btn" onclick="resetVsech()" style="background:#555;">Reset fajfek</button>
    
    <h2>üì± WhatsApp Cloud Sync</h2>
    
    <div class="global-box">
        <label><b>Spoleƒçn√° zpr√°va:</b></label>
        <textarea id="msg" placeholder="Naƒç√≠t√°m zpr√°vu..."></textarea>
        <button class="btn-save-main" onclick="ulozZpravuDoDB()">üíæ ULO≈ΩIT TEXT ZPR√ÅVY</button>
    </div>

    <div id="list">Naƒç√≠t√°m z√°kazn√≠ky...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let vsechnyKontakty = {};

    // 1. Naƒçten√≠ zpr√°vy
    db.ref("nastaveni/sablona_zpravy").on("value", snap => {
        if (snap.exists()) document.getElementById("msg").value = snap.val();
    });

    // 2. Naƒçten√≠ kontakt≈Ø
    db.ref("kontakty").on("value", snap => {
        vsechnyKontakty = snap.val() || {};
        nactiObjednavky();
    });

    function ulozZpravuDoDB() {
        db.ref("nastaveni/sablona_zpravy").set(document.getElementById("msg").value)
            .then(() => alert("Text zpr√°vy ulo≈æen v datab√°zi!"));
    }

    // 3. Funkce pro ruƒçn√≠ ulo≈æen√≠ telefonu
    function potvrditUlozeniTel(jmeno, safeId) {
        const cislo = document.getElementById("tel-" + safeId).value;
        const firebaseKey = jmeno.replace(/[.#$\[\]]/g, "_");
        db.ref("kontakty/" + firebaseKey).set(cislo)
            .then(() => {
                alert("Telefon pro " + jmeno + " ulo≈æen!");
            });
    }

    function nactiObjednavky() {
        db.ref("objednavky").once("value", snap => {
            const data = snap.val() || {};
            const lide = new Set();
            for (let produkt in data) {
                for (let id in data[produkt]) {
                    if (data[produkt][id].zakaznik) lide.add(data[produkt][id].zakaznik);
                }
            }
            vykresli(Array.from(lide).sort());
        });
    }

    function vykresli(seznam) {
        const kontejner = document.getElementById("list");
        kontejner.innerHTML = "";
        
        seznam.forEach(jmeno => {
            const safeId = jmeno.replace(/\s+/g, '-');
            const firebaseKey = jmeno.replace(/[.#$\[\]]/g, "_");
            
            if (localStorage.getItem("hide-" + safeId) === "true") return;

            const ulozeneCislo = vsechnyKontakty[firebaseKey] || "";
            const jeHotovo = localStorage.getItem("done-" + safeId) === "true";
            
            kontejner.innerHTML += `
                <div class="zakaznik-radek ${jeHotovo ? 'odeslano' : ''}" id="row-${safeId}">
                    <input type="checkbox" ${jeHotovo ? 'checked' : ''} onchange="oznacHotovo('${safeId}', this.checked)">
                    <span class="jmeno">${jmeno}</span>
                    <input type="text" id="tel-${safeId}" class="tel-input" value="${ulozeneCislo}" placeholder="777123456">
                    <button class="btn-save-tel" onclick="potvrditUlozeniTel('${jmeno}', '${safeId}')">ULO≈ΩIT</button>
                    <button class="btn-wa" onclick="poslat('${safeId}')">WA</button>
                    <button class="btn-hide" onclick="skrytZakaznika('${safeId}')">‚úï</button>
                </div>`;
        });
    }

    function poslat(safeId) {
        let tel = document.getElementById("tel-" + safeId).value.replace(/\D/g, '');
        const zprava = document.getElementById("msg").value;

        if (!tel) { alert("Chyb√≠ telefon!"); return; }
        if (tel.length === 9) tel = "420" + tel;

        // Oznaƒçit jako odeslan√© bez reloadu pro lep≈°√≠ plynulost
        localStorage.setItem("done-" + safeId, "true");
        document.getElementById("row-" + safeId).classList.add("odeslano");
        const chk = document.querySelector(`#row-${safeId} input[type="checkbox"]`);
        if(chk) chk.checked = true;

        window.open(`https://wa.me/${tel}?text=${encodeURIComponent(zprava)}`, '_blank');
    }

    function oznacHotovo(safeId, stav) {
        localStorage.setItem("done-" + safeId, stav);
        document.getElementById("row-" + safeId).classList.toggle("odeslano", stav);
    }

    function skrytZakaznika(safeId) {
        if (confirm("Opravdu skr√Ωt?")) {
            localStorage.setItem("hide-" + safeId, "true");
            document.getElementById("row-" + safeId).style.display = 'none';
        }
    }

    function resetVsech() {
        if (confirm("Resetovat v≈°echny fajfky?")) {
            for (let key in localStorage) { if (key.startsWith("done-")) localStorage.removeItem(key); }
            location.reload();
        }
    }

    function obnovitSkryte() {
        for (let key in localStorage) { if (key.startsWith("hide-")) localStorage.removeItem(key); }
        location.reload();
    }
</script>
</body>
</html>
