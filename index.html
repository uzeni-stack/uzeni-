<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop FH</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #2e7d32; --admin-blue: #1976d2; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #eee; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; outline: none; }
        .karta { background: white; border: 1px solid #f0f0f0; padding: 15px; margin-top: 12px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        button { background: var(--primary); color: white; border: none; border-radius: 10px; padding: 10px 15px; font-weight: bold; cursor: pointer; }
        #admin-panel { display: none; margin-top: 30px; padding: 15px; border: 3px solid #3a91d8; border-radius: 15px; background: #e3f2fd; }
        .admin-header { color: #1976d2; font-weight: bold; margin-bottom: 15px; }
        .objednavka-box { background: white; border-left: 5px solid #2e7d32; padding: 12px; margin-bottom: 10px; border-radius: 8px; position: relative; font-size: 14px; }
        .btn-hotovo { position: absolute; right: 10px; top: 10px; background: #4caf50; padding: 5px 10px; font-size: 11px; }
        .souhrn-box { background: #fff9c4; padding: 15px; border-radius: 12px; margin: 15px 0; border: 2px solid #fbc02d; }
        .souhrn-radek { display: flex; justify-content: space-between; border-bottom: 1px solid #f0e68c; padding: 3px 0; font-size: 14px; }
    </style>
</head>
<body>

<div class="box">
    <h2>üõí E-shop FH</h2>
    <input type="text" id="jmeno" placeholder="Va≈°e jm√©no..." oninput="checkAdmin(this.value)">
    <div id="nabidka">Naƒç√≠t√°m...</div>

    <div id="admin-panel">
        <div class="admin-header">üõ† Administrace Boos</div>
        
        <div id="souhrn-zbozi" class="souhrn-box">
            <strong>üìä Celkem k expedici:</strong>
            <div id="vypis-souhrnu" style="margin-top:10px;">Naƒç√≠t√°m souƒçty...</div>
            <div id="celkova-trzba" style="margin-top:10px; font-weight:bold; border-top:1px solid #fbc02d; padding-top:5px; color:#d32f2f;"></div>
        </div>

        <b>üìã Jednotliv√© objedn√°vky:</b>
        <div id="adm-objednavky" style="margin-top:10px;"></div>

        <hr style="border:0; border-top:1px solid #ccc; margin:15px 0;">
        <b>üì¶ Nab√≠dka:</b>
        <div id="adm-nabidka"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkAdmin(val) {
        if (val === "Boos") {
            const h = prompt("Heslo:");
            if (h === "1918") {
                document.getElementById("admin-panel").style.display = "block";
                document.getElementById("jmeno").value = "";
                nactiAdmin();
            }
        }
    }

    db.ref("produkty").on("value", (snap) => {
        const div = document.getElementById("nabidka");
        const divAdm = document.getElementById("adm-nabidka");
        div.innerHTML = ""; divAdm.innerHTML = "";
        snap.forEach((child) => {
            const n = child.key; const c = child.val();
            div.innerHTML += `<div class="karta"><span><b>${n}</b><br><small>${c} Kƒç/kg</small></span><button onclick="objednat('${n}', ${c})">0.5kg</button></div>`;
            divAdm.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px 0; font-size:12px;"><span>${n}</span><button onclick="db.ref('produkty/${n}').remove()" style="background:red; padding:2px 5px; font-size:10px; border-radius:5px; color:white; border:none;">Smazat</button></div>`;
        });
    });

    function objednat(co, cena) {
        const j = document.getElementById("jmeno").value.trim();
        if (!j) return alert("Zadej jm√©no!");
        db.ref("objednavky").push().set({
            zakaznik: j,
            produkty: co, // Ukl√°d√°me jen n√°zev, abychom to mohli snadno sƒç√≠tat
            vaha: 0.5,
            celkem_kc: cena / 2,
            datum: new Date().toLocaleString("cs-CZ")
        });
        alert("Odesl√°no!");
    }

    function nactiAdmin() {
        db.ref("objednavky").on("value", (snap) => {
            const divObj = document.getElementById("adm-objednavky");
            const divSouhrn = document.getElementById("vypis-souhrnu");
            const divTrzba = document.getElementById("celkova-trzba");
            
            divObj.innerHTML = "";
            let soucty = {}; 
            let celkemKc = 0;

            snap.forEach((child) => {
                const o = child.val();
                celkemKc += Number(o.celkem_kc || 0);
                
                // Sƒç√≠t√°n√≠ kil pro ka≈æd√Ω produkt
                if (!soucty[o.produkty]) soucty[o.produkty] = 0;
                soucty[o.produkty] += Number(o.vaha || 0.5);

                divObj.innerHTML += `<div class="objednavka-box">
                    <button class="btn-hotovo" onclick="db.ref('objednavky/${child.key}').remove()">Hotovo ‚úì</button>
                    <b>${o.zakaznik}</b>: ${o.produkty} (${o.vaha || 0.5}kg)<br>
                    <small>${o.celkem_kc} Kƒç | ${o.datum}</small>
                </div>`;
            });

            // V√Ωpis souƒçt≈Ø AAA 2.5kg atd.
            let souhrnHtml = "";
            for (let prod in soucty) {
                souhrnHtml += `<div class="souhrn-radek"><span>${prod}:</span> <strong>${soucty[prod].toFixed(1)} kg</strong></div>`;
            }
            divSouhrn.innerHTML = souhrnHtml || "≈Ω√°dn√© objedn√°vky";
            divTrzba.innerHTML = "CELKOV√Å TR≈ΩBA: " + celkemKc + " Kƒç";
        });
    }
</script>
</body>
</html>
