<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzen칤 u Boose - Objedn치vka</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin: 0; padding: 15px; }
        .shop-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1976d2; }
        
        .produkt-radek { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .btn-add { background: #1976d2; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        
        .kosik { margin-top: 30px; background: #e3f2fd; padding: 15px; border-radius: 10px; border: 1px solid #1976d2; }
        .kosik h3 { margin-top: 0; color: #1565c0; }
        
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-odeslat { width: 100%; background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="shop-container">
    <h1>游댠 UD칈RNA BOOS</h1>
    <p style="text-align:center;">Vyberte si na co m치te chu콘:</p>

    <div id="seznam-produktu">Na캜칤t치m nab칤dku...</div>

    <div class="kosik">
        <h3>游 V치코 ko코칤k</h3>
        <div id="obsah-kosiku">Ko코칤k je pr치zdn칳</div>
        <input type="text" id="zakaznik-jmeno" placeholder="Va코e jm칠no a p콏칤jmen칤">
        <button class="btn-odeslat" onclick="odeslatObjednavku()">ODESLAT OBJEDN츼VKU</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let produktyData = {};
    let kosik = [];

    // 1. Na캜ten칤 produkt콢 z DB
    db.ref("produkty").on("value", (snap) => {
        produktyData = snap.val() || {};
        const div = document.getElementById("seznam-produktu");
        div.innerHTML = "";
        for (let nazev in produktyData) {
            div.innerHTML += `
                <div class="produkt-radek">
                    <span><b>${nazev}</b> (${produktyData[nazev]} K캜/kg)</span>
                    <button class="btn-add" onclick="pridatDoKosiku('${nazev}')">P콏idat 0.5kg</button>
                </div>`;
        }
    });

    // 2. Spr치va ko코칤ku
    function pridatDoKosiku(nazev) {
        let index = kosik.findIndex(item => item.nazev === nazev);
        if (index > -1) {
            kosik[index].vaha += 0.5;
        } else {
            kosik.push({ nazev: nazev, vaha: 0.5 });
        }
        vykresliKosik();
    }

    function vykresliKosik() {
        const div = document.getElementById("obsah-kosiku");
        if (kosik.length === 0) { div.innerHTML = "Ko코칤k je pr치zdn칳"; return; }
        div.innerHTML = kosik.map((item, i) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>${item.nazev}</span>
                <span><b>${item.vaha} kg</b> <button onclick="odebrat(${i})" style="color:red; background:none; border:none; cursor:pointer;">x</button></span>
            </div>
        `).join("");
    }

    function odebrat(i) {
        kosik.splice(i, 1);
        vykresliKosik();
    }

    // 3. Odesl치n칤 do Firebase
    function odeslatObjednavku() {
        const jmeno = document.getElementById("zakaznik-jmeno").value;
        if (!jmeno || kosik.length === 0) { alert("Zadejte jm칠no a vyberte zbo쮂!"); return; }

        kosik.forEach(polozka => {
            db.ref("objednavky").push({
                zakaznik: jmeno,
                produkty: polozka.nazev,
                vaha: polozka.vaha,
                skutecna_vaha_gr: 0,
                skutecna_cena: 0,
                zaplaceno: 0,
                datum: new Date().toLocaleDateString()
            });
        });

        alert("Objedn치vka byla odesl치na! D캩kujeme.");
        kosik = [];
        document.getElementById("zakaznik-jmeno").value = "";
        vykresliKosik();
    }
</script>
</body>
</html>
