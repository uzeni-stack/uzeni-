<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop FH</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #2e7d32; --primary-dark: #1b5e20; --secondary: #fbc02d; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .box { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #eee; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; outline: none; }
        
        /* Ko≈°√≠k naho≈ôe */
        .kosik { background: #fffde7; border: 1px solid var(--secondary); padding: 15px; margin-bottom: 25px; border-radius: 12px; }
        .radek-kosik { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f1b6; font-size: 14px; align-items: center; }

        /* Karty produkt≈Ø s vahami */
        .karta { background: var(--white); border: 1px solid #f0f0f0; padding: 15px; margin-top: 12px; border-radius: 15px; display: flex; flex-direction: column; gap: 12px; }
        .produkt-hlavicka { display: flex; justify-content: space-between; align-items: center; }
        .stepper { display: flex; align-items: center; background: #f8f9fa; border-radius: 10px; border: 1px solid #ddd; overflow: hidden; width: 130px; }
        .stepper button { width: 40px; height: 40px; border: none; background: #eee; font-size: 20px; font-weight: bold; cursor: pointer; }
        .stepper span { flex: 1; text-align: center; font-weight: bold; font-size: 16px; }
        .ovladani-row { display: flex; gap: 10px; align-items: center; }

        /* Tlaƒç√≠tka */
        .btn-pridat { background: var(--primary); color: white; border: none; border-radius: 10px; padding: 12px; font-weight: bold; cursor: pointer; flex: 1; }
        .btn-odeslat { background: var(--primary-dark); color: white; width: 100%; border: none; border-radius: 10px; padding: 15px; font-size: 16px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        /* Administrace */
        #admin-panel { display: none; margin-top: 30px; padding: 15px; border: 3px solid #3a91d8; border-radius: 15px; background: #e3f2fd; }
        .souhrn-box { background: #fff9c4; padding: 15px; border-radius: 12px; margin: 15px 0; border: 2px solid #fbc02d; }
        .objednavka-box { background: white; border-left: 5px solid var(--primary); padding: 12px; margin-bottom: 10px; border-radius: 8px; position: relative; font-size: 14px; }
    </style>
</head>
<body>

<div class="box">
    <h2>üõí E-shop FH</h2>
    <input type="text" id="jmeno" placeholder="Va≈°e jm√©no..." oninput="checkAdmin(this.value)">

    <div id="sekce-kosik" class="kosik" style="display:none;">
        <strong>üõí V√°≈° ko≈°√≠k:</strong>
        <div id="seznam-polozek"></div>
        <div style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: bold;">
            <span>Celkem:</span>
            <span><span id="suma">0</span> Kƒç</span>
        </div>
        <button class="btn-odeslat" onclick="odeslat()">ODESLAT OBJEDN√ÅVKU</button>
    </div>

    <div id="nabidka">Naƒç√≠t√°m zbo≈æ√≠...</div>

    <div id="admin-panel">
        <h3 style="color:#1976d2; margin-top:0;">üõ† Administrace (Boos)</h3>
        
        <div id="souhrn-zbozi" class="souhrn-box">
            <strong>üìä Celkem k p≈ô√≠pravƒõ:</strong>
            <div id="vypis-souhrnu" style="margin: 10px 0;"></div>
            <div id="celkova-trzba-vypis" style="text-align:center; font-weight:bold; color:red; font-size:18px; border-top:1px solid #fbc02d; pt:10px;"></div>
        </div>

        <div style="background:white; padding:12px; border-radius:12px; margin-bottom:15px; border: 1px solid #bbdefb;">
            <b>P≈ôidat zbo≈æ√≠:</b>
            <input type="text" id="adm-nazev" placeholder="N√°zev" style="margin-top:10px;">
            <input type="number" id="adm-cena" placeholder="Cena za kg">
            <button onclick="ulozZbozi()" style="width:100%; background:#1976d2; color:white; border:none; padding:10px; border-radius:10px; font-weight:bold;">ULO≈ΩIT</button>
        </div>

        <b>üìã Objedn√°vky:</b>
        <div id="adm-objednavky" style="margin-top:10px;"></div>
        
        <hr>
        <b>üóë Smazat z nab√≠dky:</b>
        <div id="adm-nabidka"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let kosik = [];
    let aktualniVahy = {};

    function checkAdmin(val) {
        if (val === "Boos") {
            const h = prompt("Heslo:");
            if (h === "1918") {
                document.getElementById("admin-panel").style.display = "block";
                document.getElementById("jmeno").value = "";
                nactiAdmin();
            }
        }
    }

    db.ref("produkty").on("value", (snap) => {
        const div = document.getElementById("nabidka");
        const divAdm = document.getElementById("adm-nabidka");
        div.innerHTML = ""; divAdm.innerHTML = "";
        snap.forEach((child) => {
            const n = child.key; const c = child.val();
            if (!aktualniVahy[n]) aktualniVahy[n] = 0.5;

            div.innerHTML += `<div class="karta">
                <div class="produkt-hlavicka"><strong>${n}</strong><b>${c} Kƒç/kg</b></div>
                <div class="ovladani-row">
                    <div class="stepper">
                        <button onclick="zmenitVahu('${n}', -0.5)">‚àí</button>
                        <span id="v-displej-${n}">${aktualniVahy[n].toFixed(1)}</span>
                        <button onclick="zmenitVahu('${n}', 0.5)">+</button>
                    </div>
                    <span>kg</span>
                    <button class="btn-pridat" onclick="doKosiku('${n}', ${c})">DO KO≈†√çKU</button>
                </div>
            </div>`;
            divAdm.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:12px; margin-top:5px;"><span>${n}</span><button onclick="db.ref('produkty/${n}').remove()" style="background:red; color:white; border:none; padding:2px 5px; border-radius:5px;">Smazat</button></div>`;
        });
    });

    function zmenitVahu(n, z) {
        aktualniVahy[n] = Math.max(0.5, (aktualniVahy[n] || 0.5) + z);
        document.getElementById(`v-displej-${n}`).innerText = aktualniVahy[n].toFixed(1);
    }

    function doKosiku(n, c) {
        const v = aktualniVahy[n];
        const ex = kosik.find(p => p.n === n);
        if (ex) ex.v += v; else kosik.push({n, c, v});
        aktualizovatKosik();
    }

    function aktualizovatKosik() {
        const sekce = document.getElementById("sekce-kosik");
        const seznam = document.getElementById("seznam-polozek");
        const sumaSpan = document.getElementById("suma");
        if (kosik.length === 0) { sekce.style.display = "none"; return; }
        sekce.style.display = "block";
        seznam.innerHTML = kosik.map((p, i) => `<div class="radek-kosik"><span>${p.n} (${p.v.toFixed(1)}kg)</span><span>${Math.round(p.c * p.v)} Kƒç <button onclick="kosik.splice(${i},1);aktualizovatKosik()" style="background:none; border:none; color:red; cursor:pointer;">X</button></span></div>`).join("");
        sumaSpan.innerText = Math.round(kosik.reduce((s, p) => s + (p.c * p.v), 0));
    }

    function odeslat() {
        const j = document.getElementById("jmeno").value.trim();
        if (!j) return alert("Zadej jm√©no!");
        kosik.forEach(p => {
            db.ref("objednavky").push().set({
                zakaznik: j, produkty: p.n, vaha: p.v, celkem_kc: Math.round(p.c * p.v), datum: new Date().toLocaleString("cs-CZ")
            });
        });
        alert("Objedn√°vka odesl√°na!");
        kosik = []; aktualizovatKosik(); document.getElementById("jmeno").value = "";
    }

    function nactiAdmin() {
        db.ref("objednavky").on("value", (snap) => {
            const divObj = document.getElementById("adm-objednavky");
            const divSouhrn = document.getElementById("vypis-souhrnu");
            const divTrzba = document.getElementById("celkova-trzba-vypis");
            divObj.innerHTML = ""; let soucty = {}; let celkem = 0;
            snap.forEach((child) => {
                const o = child.val();
                celkem += Number(o.celkem_kc || 0);
                if (!soucty[o.produkty]) soucty[o.produkty] = 0;
                soucty[o.produkty] += Number(o.vaha || 0);
                divObj.innerHTML += `<div class="objednavka-box"><button style="float:right;" onclick="db.ref('objednavky/${child.key}').remove()">Hotovo ‚úì</button><b>${o.zakaznik}</b>: ${o.produkty} (${o.vaha}kg)<br><small>${o.celkem_kc} Kƒç | ${o.datum}</small></div>`;
            });
            let htmlS = "";
            for (let p in soucty) htmlS += `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #f0e68c; padding:4px 0;"><span>${p}:</span> <b>${soucty[p].toFixed(1)} kg</b></div>`;
            divSouhrn.innerHTML = htmlS || "≈Ω√°dn√© objedn√°vky.";
            divTrzba.innerHTML = "CELKEM: " + celkem + " Kƒç";
        });
    }

    function ulozZbozi() {
        const n = document.getElementById("adm-nazev").value;
        const c = document.getElementById("adm-cena").value;
        if (n && c) { db.ref("produkty/" + n).set(parseInt(c)); document.getElementById("adm-nazev").value = ""; document.getElementById("adm-cena").value = ""; }
    }
</script>
</body>
</html>
