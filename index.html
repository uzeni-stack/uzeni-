<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOS - Aktuální uzení</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: auto; }
        header { text-align: center; padding: 20px 0; border-bottom: 2px solid #1976d2; margin-bottom: 30px; }
        h1 { margin: 0; color: #1976d2; letter-spacing: 2px; }
        .karta { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid #1976d2; }
        .jmeno { font-weight: bold; font-size: 1.2em; display: block; margin-bottom: 5px; }
        .produkty { color: #666; font-style: italic; }
        .vaha { float: right; font-weight: bold; color: #1976d2; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>UDÍRNA BOOS</h1>
        <p>Aktuálně připravované objednávky</p>
    </header>

    <div id="vypis-verejny">Načítám objednávky...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("objednavky").on("value", (snap) => {
        const data = snap.val();
        const div = document.getElementById("vypis-verejny");
        if (!data) { div.innerHTML = "<p style='text-align:center;'>Momentálně neudíme žádné nové objednávky.</p>"; return; }
        
        div.innerHTML = "";
        for (let id in data) {
            let o = data[id];
            div.innerHTML += `
                <div class="karta">
                    <span class="vaha">${o.vaha} kg</span>
                    <span class="jmeno">${o.zakaznik}</span>
                    <span class="produkty">${o.produkty}</span>
                </div>`;
        }
    });
</script>
</body>
</html>
