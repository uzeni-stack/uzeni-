<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop FH</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --secondary: #fbc02d;
            --bg: #f0f2f5;
            --white: #ffffff;
            --admin-color: #1976d2;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .box { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }

        input[type="text"], input[type="number"] { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #eee; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; outline: none; }

        /* Ko≈°√≠k */
        .kosik { background: #fffde7; border: 1px solid var(--secondary); padding: 15px; margin-bottom: 25px; border-radius: 12px; }
        .radek-kosik { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f1b6; font-size: 14px; align-items: center; }

        /* Produkty */
        .karta { background: var(--white); border: 1px solid #f0f0f0; padding: 15px; margin-top: 12px; border-radius: 15px; display: flex; flex-direction: column; gap: 12px; }
        .produkt-hlavicka { display: flex; justify-content: space-between; align-items: center; }

        /* Stepper +/- */
        .stepper { display: flex; align-items: center; background: #f8f9fa; border-radius: 10px; border: 1px solid #ddd; overflow: hidden; width: 130px; }
        .stepper button { width: 40px; height: 40px; border: none; background: #eee; font-size: 20px; font-weight: bold; cursor: pointer; }
        .stepper span { flex: 1; text-align: center; font-weight: bold; font-size: 16px; }

        .ovladani-row { display: flex; gap: 10px; align-items: center; }

        .btn-pridat { background: var(--primary); color: white; border: none; border-radius: 10px; padding: 12px; font-weight: bold; cursor: pointer; flex: 1; }
        .btn-odeslat { background: var(--primary-dark); color: white; width: 100%; border: none; border-radius: 10px; padding: 15px; font-size: 16px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-smazat { background: #ff5252; color: white; border: none; padding: 4px 8px; border-radius: 5px; cursor: pointer; }

        /* Admin sekce */
        #admin-panel { display: none; margin-top: 30px; padding: 15px; border: 2px solid var(--admin-color); border-radius: 15px; background: #e3f2fd; }
        .objednavka-box { background: white; border-left: 5px solid var(--primary); padding: 10px; margin-bottom: 10px; border-radius: 5px; font-size: 14px; position: relative; }
        .btn-hotovo { position: absolute; right: 10px; top: 10px; background: var(--primary); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2>üõí E-shop FH</h2>
    
    <input type="text" id="jmeno" placeholder="Va≈°e jm√©no..." oninput="checkAdmin(this.value)">

    <div id="sekce-kosik" class="kosik" style="display:none;">
        <strong>üõí Ko≈°√≠k:</strong>
        <div id="seznam-polozek"></div>
        <div style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: bold;">
            <span>Celkem:</span>
            <span><span id="suma">0</span> Kƒç</span>
        </div>
        <button class="btn-odeslat" onclick="odeslat()">ODESLAT OBJEDN√ÅVKU</button>
    </div>

    <div id="nabidka">Naƒç√≠t√°m zbo≈æ√≠...</div>

    <div id="admin-panel">
        <h3 style="color:var(--admin-color); margin-top:0;">üõ† Administrace</h3>
        
        <div style="background:white; padding:10px; border-radius:10px; margin-bottom:15px;">
            <strong>P≈ôidat zbo≈æ√≠:</strong>
            <input type="text" id="adm-nazev" placeholder="N√°zev">
            <input type="number" id="adm-cena" placeholder="Cena za kg">
            <button onclick="ulozZbozi()" style="background:var(--admin-color); color:white; border:none; width:100%; padding:10px; border-radius:10px; font-weight:bold; cursor:pointer;">ULO≈ΩIT</button>
        </div>

        <strong>üìã Objedn√°vky:</strong>
        <div id="adm-objednavky" style="margin-top:10px;"></div>
        
        <hr>
        <strong>üóë Spr√°va nab√≠dky:</strong>
        <div id="adm-nabidka"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let kosik = [];
    let aktualniVahy = {};

    // Kontrola Admina
    function checkAdmin(val) {
        if (val === "Boos") {
            const h = prompt("Zadej heslo:");
            if (h === "1918") {
                document.getElementById("admin-panel").style.display = "block";
                document.getElementById("jmeno").value = "";
                nactiAdminObjednavky();
                alert("V√≠tejte, Boos!");
            } else {
                alert("≈†patn√© heslo!");
                document.getElementById("jmeno").value = "";
            }
        }
    }

    // Naƒç√≠t√°n√≠ zbo≈æ√≠ pro v≈°echny
    db.ref("produkty").on("value", (snap) => {
        const divNabidka = document.getElementById("nabidka");
        const divAdmNabidka = document.getElementById("adm-nabidka");
        divNabidka.innerHTML = "";
        divAdmNabidka.innerHTML = "";
        
        snap.forEach((child) => {
            const nazev = child.key;
            const cena = child.val();
            if (!aktualniVahy[nazev]) aktualniVahy[nazev] = 0.5;

            // Z√°kaznick√© zobrazen√≠
            divNabidka.innerHTML += `
                <div class="karta">
                    <div class="produkt-hlavicka"><strong>${nazev}</strong><span style="color: var(--primary); font-weight: bold;">${cena} Kƒç/kg</span></div>
                    <div class="ovladani-row">
                        <div class="stepper">
                            <button onclick="zmenitVahu('${nazev}', -0.5)">‚àí</button>
                            <span id="vaha-displej-${nazev}">${aktualniVahy[nazev].toFixed(1)}</span>
                            <button onclick="zmenitVahu('${nazev}', 0.5)">+</button>
                        </div>
                        <span style="color: #888; font-weight: bold;">kg</span>
                        <button class="btn-pridat" onclick="pridat('${nazev}', ${cena})">P≈òIDAT</button>
                    </div>
                </div>`;
            
            // Admin zobrazen√≠ (maz√°n√≠)
            divAdmNabidka.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #ccc; font-size:13px;">
                <span>${nazev}</span>
                <button onclick="db.ref('produkty/${nazev}').remove()" style="background:red; color:white; border:none; border-radius:4px; cursor:pointer;">Smazat</button>
            </div>`;
        });
    });

    function zmenitVahu(nazev, zmena) {
        let novaVaha = (aktualniVahy[nazev] || 0.5) + zmena;
        if (novaVaha < 0.5) novaVaha = 0.5;
        aktualniVahy[nazev] = novaVaha;
        document.getElementById(`vaha-displej-${nazev}`).innerText = novaVaha.toFixed(1);
    }

    function pridat(nazev, cena) {
        const vaha = aktualniVahy[nazev];
        const existujici = kosik.find(p => p.nazev === nazev);
        if (existujici) { existujici.vaha += vaha; } else { kosik.push({nazev, cena, vaha}); }
        aktualniVahy[nazev] = 0.5;
        document.getElementById(`vaha-displej-${nazev}`).innerText = "0.5";
        aktualizovatKosik();
    }

    function smazat(index) {
        kosik.splice(index, 1);
        aktualizovatKosik();
    }

    function aktualizovatKosik() {
        const sekce = document.getElementById("sekce-kosik");
        const seznam = document.getElementById("seznam-polozek");
        const sumaSpan = document.getElementById("suma");
        if (kosik.length === 0) { sekce.style.display = "none"; return; }
        sekce.style.display = "block";
        seznam.innerHTML = kosik.map((p, i) => `
            <div class="radek-kosik">
                <span><strong>${p.nazev}</strong> (${p.vaha.toFixed(1)} kg)</span>
                <span>${Math.round(p.cena * p.vaha)} Kƒç <button class="btn-smazat" onclick="smazat(${i})">X</button></span>
            </div>`).join("");
        const celkem = kosik.reduce((s, p) => s + (p.cena * p.vaha), 0);
        sumaSpan.innerText = Math.round(celkem);
    }

    // Odesl√°n√≠ (Rozdƒõleno do pol√≠ƒçek pro aplikaci)
    function odeslat() {
        const jmeno = document.getElementById("jmeno").value.trim();
        if (!jmeno) { alert("Pros√≠m, vypl≈àte jm√©no!"); return; }
        const celkem = document.getElementById("suma").innerText;
        const polozky = kosik.map(p => `${p.nazev} (${p.vaha.toFixed(1)}kg)`).join(", ");
        
        const dataObjednavky = {
            zakaznik: jmeno,
            produkty: polozky,
            celkem_kc: parseInt(celkem),
            datum: new Date().toLocaleString("cs-CZ")
        };

        db.ref("objednavky").push().set(dataObjednavky).then(() => {
            alert("‚úÖ Objedn√°vka odesl√°na!");
            kosik = [];
            document.getElementById("jmeno").value = "";
            aktualizovatKosik();
        });
    }

    // Admin funkce: Naƒç√≠t√°n√≠ objedn√°vek
    function nactiAdminObjednavky() {
        db.ref("objednavky").on("value", (snap) => {
            const div = document.getElementById("adm-objednavky");
            div.innerHTML = "";
            snap.forEach((child) => {
                const o = child.val();
                div.innerHTML += `<div class="objednavka-box">
                    <button class="btn-hotovo" onclick="db.ref('objednavky/${child.key}').remove()">Hotovo ‚úì</button>
                    <strong>${o.zakaznik}</strong><br>
                    <span style="font-size:12px;">${o.produkty}</span><br>
                    <small>${o.celkem_kc} Kƒç | ${o.datum}</small>
                </div>`;
            });
        });
    }

    function ulozZbozi() {
        const n = document.getElementById("adm-nazev").value;
        const c = document.getElementById("adm-cena").value;
        if (n && c) {
            db.ref("produkty/" + n).set(parseInt(c));
            document.getElementById("adm-nazev").value = "";
            document.getElementById("adm-cena").value = "";
        }
    }
</script>
</body>
</html>
