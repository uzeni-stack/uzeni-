<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis v√°≈æen√≠ - Expedice</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1976d2; --success: #2e7d32; --danger: #d32f2f; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; }
        
        .header { 
            background: #fff; border-bottom: 2px solid #e0e0e0; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100; 
        }
        .header h2 { margin: 0; color: var(--primary); text-transform: uppercase; font-size: 1.2rem; }
        .btn-zpet { text-decoration: none; color: #666; font-weight: bold; border: 1px solid #ccc; padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; background: #fff; }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 10px; }

        .karta { 
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.07); display: flex; flex-wrap: wrap; 
            gap: 15px; align-items: flex-end; border-left: 6px solid var(--primary);
        }

        .info { flex: 1; min-width: 180px; }
        .jmeno { font-size: 1.4rem; font-weight: 800; display: block; margin-bottom: 5px; color: #1a1a1a; }
        .chce { background: #fff3cd; color: #856404; padding: 4px 10px; border-radius: 6px; font-size: 0.85rem; font-weight: bold; border: 1px solid #ffeeba; }

        .sloupec { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.7rem; font-weight: bold; color: #888; text-transform: uppercase; }
        
        .input-vaha { width: 100px; padding: 10px; border: 2px solid var(--primary); border-radius: 8px; font-size: 1.2rem; font-weight: bold; text-align: center; }
        .input-platba { width: 100px; padding: 10px; border: 2px solid var(--success); border-radius: 8px; font-size: 1.2rem; font-weight: bold; text-align: center; color: var(--success); background: #f1f8e9; }

        .cena-box { min-width: 120px; text-align: center; border-left: 1px solid #eee; border-right: 1px solid #eee; padding: 0 10px; }
        .cena-cislo { font-size: 1.6rem; font-weight: 900; color: var(--danger); display: block; }

        /* Tlaƒç√≠tka akc√≠ */
        .akce-box { display: flex; gap: 8px; }
        .btn-ok { 
            background: var(--success); color: white; border: none; padding: 15px 25px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .btn-smazat { 
            background: #fff; color: var(--danger); border: 2px solid var(--danger); padding: 15px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-smazat:hover { background: var(--danger); color: white; }

        .prazdno { text-align: center; padding: 60px; color: #aaa; background: white; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="produkt-nadpis">Naƒç√≠t√°m...</h2>
        <a href="admin.html" class="btn-zpet">ZPƒöT DO ADMINA</a>
    </div>

    <div class="container" id="seznam-lidi"></div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const filtr = urlParams.get('filtr');
    document.getElementById("produkt-nadpis").innerText = filtr || "Rozpis v√°≈æen√≠";

    let cenaKg = 0;

    db.ref("produkty/" + filtr).once("value", (s) => {
        cenaKg = s.val() || 0;
        
        db.ref("objednavky/" + filtr).on("value", (snap) => {
            if (document.activeElement.tagName === "INPUT") return;
            const data = snap.val() || {};
            const vypis = document.getElementById("seznam-lidi");
            vypis.innerHTML = "";

            for (let id in data) {
                const obj = data[id];
                const vahaGr = obj.skutecna_vaha_gr || 0;
                const zapl = obj.zaplaceno || 0;
                const kPlaceni = Math.round((vahaGr / 1000) * cenaKg);

                vypis.innerHTML += `
                    <div class="karta">
                        <div class="info">
                            <span class="jmeno">${obj.zakaznik}</span>
                            <span class="chce">OBJEDN√ÅNO: ${obj.vaha_objednano} kg</span>
                        </div>
                        <div class="sloupec">
                            <label>GRAMY</label>
                            <input type="number" class="input-vaha" id="v-${id}" value="${vahaGr || ''}" 
                                   oninput="prepocitej('${id}')" 
                                   onchange="uloz('${id}','skutecna_vaha_gr',this.value)">
                        </div>
                        <div class="cena-box">
                            <label style="font-size:0.6rem">K PLACEN√ç</label>
                            <span class="cena-cislo" id="c-${id}">${kPlaceni} Kƒç</span>
                        </div>
                        <div class="sloupec">
                            <label>ZAPLACENO</label>
                            <input type="number" class="input-platba" id="z-${id}" value="${zapl || ''}" 
                                   onchange="uloz('${id}','zaplaceno',this.value)">
                        </div>
                        <div class="akce-box">
                            <button class="btn-ok" onclick="potvrdit('${id}','${obj.zakaznik}')">HOTOVO / OK</button>
                            <button class="btn-smazat" onclick="jenSmazat('${id}','${obj.zakaznik}')" title="Smazat bez z√°pisu financ√≠">üóëÔ∏è</button>
                        </div>
                    </div>`;
            }
            if(vypis.innerHTML === "") vypis.innerHTML = '<div class="prazdno"><h3>V≈°echno hotovo! ‚úÖ</h3></div>';
        });
    });

    function prepocitej(id) {
        const g = document.getElementById("v-" + id).value || 0;
        const vysledek = Math.round((g / 1000) * cenaKg);
        document.getElementById("c-" + id).innerText = vysledek + " Kƒç";
    }

    function uloz(id, pole, v) {
        db.ref("objednavky/" + filtr + "/" + id).update({ [pole]: parseInt(v) || 0 });
    }

    // Tlaƒç√≠tko HOTOVO (Z√°pis do financ√≠ a dluh≈Ø)
    function potvrdit(id, jm) {
        const kPlaceni = parseInt(document.getElementById("c-" + id).innerText);
        const zaplaceno = parseInt(document.getElementById("z-" + id).value) || 0;
        const dluh = kPlaceni - zaplaceno;

        if (zaplaceno > 0) {
            db.ref("historie_plateb").push({ 
                castka: zaplaceno, 
                datum: new Date().toLocaleDateString(),
                zakaznik: jm,
                zbozi: filtr
            });
        }

        if (dluh > 0) {
            db.ref("dluhy").push({ 
                jmeno: jm, 
                zbozi: filtr, 
                castka: dluh, 
                datum: new Date().toLocaleDateString() 
            });
        }

        db.ref("objednavky/" + filtr + "/" + id).remove();
    }

    // NOV√â: Tlaƒç√≠tko SMAZAT (Jen odstran√≠ kartu, nic nikam nezapisuje)
    function jenSmazat(id, jm) {
        if (confirm(`Opravdu chcete smazat objedn√°vku pro "${jm}" bez ulo≈æen√≠?`)) {
            db.ref("objednavky/" + filtr + "/" + id).remove();
        }
    }
</script>
</body>
</html>
