<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objedn√°vka z farmy</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #f4f7f9; --accent: #2e7d32; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--secondary); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header { text-align: center; padding: 15px 0; }
        .header h1 { color: var(--primary); margin: 0; font-size: 1.8rem; }

        .section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }

        /* PRODUKTY */
        .produkt-radek { display: flex; flex-direction: column; padding: 15px 0; border-bottom: 1px solid #eee; }
        .produkt-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .produkt-nazev { font-weight: bold; font-size: 1.1rem; }
        .produkt-cena { color: #666; font-size: 0.9rem; }
        
        /* OVL√ÅD√ÅN√ç - TLAƒå√çTKA */
        .ovladani-komplet { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .vaha-ovladac { display: flex; align-items: center; background: #eee; border-radius: 10px; padding: 5px; }
        .btn-krok { background: white; border: 1px solid #ccc; width: 40px; height: 40px; border-radius: 8px; font-size: 1.5rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .vaha-input { width: 60px; border: none; background: transparent; text-align: center; font-size: 1.2rem; font-weight: bold; outline: none; }
        
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; flex-grow: 1; }

        /* KO≈†√çK */
        .kosik-polozka { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #ddd; }
        .celkem-box { margin-top: 15px; padding-top: 10px; border-top: 2px solid #eee; text-align: right; }
        .celkem-cena { font-size: 1.5rem; font-weight: bold; color: #d32f2f; }

        .btn-odeslat { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 12px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-odeslat:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>üß∫ Objedn√°vka</h1></div>

    <div class="section">
        <label>Va≈°e jm√©no:</label>
        <input type="text" id="zakaznik-jmeno" placeholder="Jm√©no a p≈ô√≠jmen√≠">
    </div>

    <div class="section">
        <label>Dne≈°n√≠ nab√≠dka:</label>
        <div id="seznam-zbozi">Naƒç√≠t√°m...</div>
    </div>

    <div id="sekce-kosik" class="section" style="display: none;">
        <label>V√°≈° n√°kup:</label>
        <div id="kosik-seznam"></div>
        <div class="celkem-box">Odhad: <span id="suma-cena" class="celkem-cena">0</span> Kƒç</div>
        <button id="btn-odeslat" class="btn-odeslat" onclick="odeslatObjednavku()">ODESLAT OBJEDN√ÅVKU</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let nabidka = {};
    let kosik = [];

    db.ref("produkty").on("value", (snap) => {
        nabidka = snap.val() || {};
        const div = document.getElementById("seznam-zbozi");
        div.innerHTML = "";

        Object.keys(nabidka).sort().forEach(zbozi => {
            div.innerHTML += `
                <div class="produkt-radek">
                    <div class="produkt-info">
                        <div>
                            <div class="produkt-nazev">${zbozi}</div>
                            <div class="produkt-cena">${nabidka[zbozi]} Kƒç/kg</div>
                        </div>
                    </div>
                    <div class="ovladani-komplet">
                        <div class="vaha-ovladac">
                            <button class="btn-krok" onclick="zmenitVahu('${zbozi}', -0.5)">‚àí</button>
                            <input type="text" id="qty-${zbozi}" class="vaha-input" value="1.0" readonly>
                            <button class="btn-krok" onclick="zmenitVahu('${zbozi}', 0.5)">+</button>
                        </div>
                        <button class="btn-add" onclick="pridatDoKosiku('${zbozi}')">P≈òIDAT</button>
                    </div>
                </div>`;
        });
    });

    function zmenitVahu(id, zmena) {
        const input = document.getElementById("qty-" + id);
        let akt = parseFloat(input.value);
        akt = Math.max(0.5, akt + zmena); // Minimum 0.5 kg
        input.value = akt.toFixed(1);
    }

    function pridatDoKosiku(nazev) {
        const input = document.getElementById("qty-" + nazev);
        const vaha = parseFloat(input.value);
        const existujici = kosik.find(i => i.nazev === nazev);
        if (existujici) { existujici.vaha += vaha; } 
        else { kosik.push({ nazev: nazev, vaha: vaha, cenaKg: nabidka[nazev] }); }
        input.value = "1.0"; // Reset na v√Ωchoz√≠
        vykresliKosik();
    }

    function vykresliKosik() {
        const div = document.getElementById("kosik-seznam");
        const sekce = document.getElementById("sekce-kosik");
        if (kosik.length === 0) { sekce.style.display = "none"; return; }
        sekce.style.display = "block";
        div.innerHTML = "";
        let celkem = 0;
        kosik.forEach((p, index) => {
            const cena = Math.round(p.vaha * p.cenaKg);
            celkem += cena;
            div.innerHTML += `
                <div class="kosik-polozka">
                    <span><b>${p.nazev}</b> (${p.vaha.toFixed(1)} kg)</span>
                    <span>${cena} Kƒç <button onclick="smazat(${index})" style="color:red; border:none; background:none; font-weight:bold; margin-left:10px; cursor:pointer;">‚úï</button></span>
                </div>`;
        });
        document.getElementById("suma-cena").innerText = celkem;
    }

    function smazat(idx) { kosik.splice(idx, 1); vykresliKosik(); }

    function odeslatObjednavku() {
        const jmeno = document.getElementById("zakaznik-jmeno").value.trim();
        const tlacitko = document.getElementById("btn-odeslat");
        if (!jmeno) { alert("Zadejte pros√≠m sv√© jm√©no."); return; }
        tlacitko.disabled = true;
        tlacitko.innerText = "Odes√≠l√°m...";
        const idSkupiny = "obj_" + Date.now();
        const zapisy = kosik.map(p => {
            return db.ref("objednavky/" + p.nazev).push({
                zakaznik: jmeno, vaha_objednano: p.vaha, skutecna_vaha_gr: 0, vydano: false, datum: new Date().toLocaleDateString(), id_skupiny: idSkupiny
            });
        });
        Promise.all(zapisy).then(() => {
            alert("Dƒõkujeme! Objedn√°vka odesl√°na.");
            kosik = []; document.getElementById("zakaznik-jmeno").value = ""; vykresliKosik();
            tlacitko.disabled = false; tlacitko.innerText = "ODESLAT OBJEDN√ÅVKU";
        });
    }
</script>
</body>
</html>
