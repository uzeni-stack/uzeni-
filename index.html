<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzen칤 u Boose - E-shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        
        /* Menu pro tebe */
        .admin-nav { background: #333; padding: 10px; text-align: center; }
        .admin-nav a { color: white; margin: 0 10px; text-decoration: none; font-size: 0.9em; font-weight: bold; }

        .shop-container { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #d32f2f; margin-top: 0; }
        
        .produkt-radek { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .btn-add { background: #d32f2f; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .kosik { margin-top: 30px; background: #fff5f5; padding: 15px; border-radius: 10px; border: 2px solid #ffcdd2; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-odeslat { width: 100%; background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; }

        /* Nastaven칤 produkt콢 - jen pro tebe */
        .setup-box { background: #eee; padding: 15px; margin: 20px; border-radius: 10px; border: 1px dashed #999; font-size: 0.8em; }
    </style>
</head>
<body>

    <nav class="admin-nav">
        <a href="rozpis.html">丘뒲잺 V츼콯EN칈</a>
        <a href="finance.html">游눯 FINANCE</a>
    </nav>

    <div class="shop-container">
        <h1>游댠 UD칈RNA BOOS</h1>
        <div id="seznam-produktu">Na캜칤t치m nab칤dku (pokud je pr치zdno, p콏idejte produkt n칤쬰)...</div>

        <div class="kosik">
            <h3>游 V치코 ko코칤k</h3>
            <div id="obsah-kosiku">Ko코칤k je pr치zdn칳</div>
            <input type="text" id="zakaznik-jmeno" placeholder="Va코e jm칠no">
            <button class="btn-odeslat" onclick="odeslatObjednavku()">POTVRDIT OBJEDN츼VKU</button>
        </div>
    </div>

    <div class="setup-box">
        <h4>游 SPR츼VA NAB칈DKY (Jen pro Boose)</h4>
        <input type="text" id="new-prod-name" placeholder="N치zev (nap콏. B콢캜ek)" style="width:120px;">
        <input type="number" id="new-prod-price" placeholder="Cena/kg" style="width:70px;">
        <button onclick="pridatProdukt()">P콎IDAT DO NAB칈DKY</button>
        <div id="admin-list" style="margin-top:10px;"></div>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let kosik = [];

    // Na캜칤t치n칤 produkt콢 pro lidi i pro admina
    db.ref("produkty").on("value", (snap) => {
        const produkty = snap.val() || {};
        const divLidi = document.getElementById("seznam-produktu");
        const divAdmin = document.getElementById("admin-list");
        
        divLidi.innerHTML = "";
        divAdmin.innerHTML = "Aktu치ln캩 nab칤z칤te: <br>";
        
        for (let nazev in produkty) {
            // Pro lidi
            divLidi.innerHTML += `
                <div class="produkt-radek">
                    <span><b>${nazev}</b><br><small>${produkty[nazev]} K캜/kg</small></span>
                    <button class="btn-add" onclick="pridatDoKosiku('${nazev}')">+ 0.5kg</button>
                </div>`;
            
            // Pro admina (mo쬹ost smazat z nab칤dky)
            divAdmin.innerHTML += `${nazev} <button onclick="smazatProdukt('${nazev}')" style="color:red; font-size:0.7em;">odstranit</button> | `;
        }
    });

    // Funkce pro Boose: P콏id치n칤 do nab칤dky
    function pridatProdukt() {
        const n = document.getElementById("new-prod-name").value;
        const p = document.getElementById("new-prod-price").value;
        if(n && p) {
            db.ref("produkty/" + n).set(parseInt(p));
            document.getElementById("new-prod-name").value = "";
            document.getElementById("new-prod-price").value = "";
        }
    }

    function smazatProdukt(n) {
        if(confirm("Odstranit " + n + " z nab칤dky?")) db.ref("produkty/" + n).remove();
    }

    // Funkce ko코칤ku
    function pridatDoKosiku(nazev) {
        let index = kosik.findIndex(item => item.nazev === nazev);
        if (index > -1) { kosik[index].vaha += 0.5; } 
        else { kosik.push({ nazev: nazev, vaha: 0.5 }); }
        vykresliKosik();
    }

    function vykresliKosik() {
        const div = document.getElementById("obsah-kosiku");
        if (kosik.length === 0) { div.innerHTML = "Ko코칤k je pr치zdn칳"; return; }
        div.innerHTML = kosik.map((item, i) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                <span>${item.nazev} (${item.vaha} kg)</span>
                <button onclick="odebrat(${i})" style="color:red; background:none; border:none; cursor:pointer;">x</button>
            </div>
        `).join("");
    }

    function odebrat(i) {
        kosik.splice(i, 1);
        vykresliKosik();
    }

    function odeslatObjednavku() {
        const jmeno = document.getElementById("zakaznik-jmeno").value;
        if (!jmeno || kosik.length === 0) { alert("Dopl켿te jm칠no a zbo쮂!"); return; }
        kosik.forEach(polozka => {
            db.ref("objednavky").push({
                zakaznik: jmeno, produkty: polozka.nazev, vaha: polozka.vaha,
                skutecna_vaha_gr: 0, skutecna_cena: 0, zaplaceno: 0
            });
        });
        alert("D캩kujeme! Objedn치vka odesl치na.");
        kosik = []; document.getElementById("zakaznik-jmeno").value = ""; vykresliKosik();
    }
</script>
</body>
</html>
