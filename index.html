<div class="container">

<script>
    // Konfigurace tv√© Firebase
    const firebaseConfig = { 
        databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Sledov√°n√≠ zmƒõn v datab√°zi objedn√°vek
    db.ref("objednavky").on("value", (snap) => {
        const data = snap.val();
        const divVypis = document.getElementById("vypis-objednavek");
        
        if (!data) { 
            divVypis.innerHTML = `
                <div style="text-align:center; margin-top:50px; color:#888;">
                    <span style="font-size: 4em;">üì≠</span>
                    <p>≈Ω√°dn√© nov√© objedn√°vky k vy≈ô√≠zen√≠.</p>
                </div>`; 
            return; 
        }
        
        divVypis.innerHTML = "";
        
        // Vykreslen√≠ ka≈æd√© objedn√°vky jako karty
        for (let id in data) {
            let obj = data[id];
            divVypis.innerHTML += `
                <div class="objednavka-karta">
                    <div>
                        <span class="zakaznik-jmeno">${obj.zakaznik}</span>
                        <div class="produkty-vaha">
                            <strong>${obj.produkty}</strong> ‚Äî cca ${obj.vaha} kg

                    </div>
                    <div>
                        <button class="btn-smazat" onclick="smazatObjednavku('${id}', '${obj.zakaznik}')">
                            HOTOVO / SMAZAT
                        </button>
                    </div>
                </div>`;
        }
    });

    // Funkce pro smaz√°n√≠ objedn√°vky (vy≈ô√≠zen√≠)
    function smazatObjednavku(id, jmeno) {
        if (confirm(`Opravdu chcete objedn√°vku pro: ${jmeno} smazat?\n(Z√°rove≈à zmiz√≠ i z tabulky v√°≈æen√≠!)`)) {
            db.ref("objednavky/" + id).remove()
            .then(() => {
                console.log("Smaz√°no");
            })
            .catch((error) => {
                alert("Chyba p≈ôi maz√°n√≠: " + error.message);
            });
        }
    }
</script>
