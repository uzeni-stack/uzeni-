<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis uzen√≠ - Kompletn√≠</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 1000px; margin: auto; }
        .hlavicka { background: #1976d2; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; }
        th { background: #eee; padding: 10px; text-align: left; border-bottom: 2px solid #ccc; font-size: 0.8em; }
        td { padding: 10px; border-bottom: 1px solid #eee; }

        .zakaznik { font-weight: bold; font-size: 1em; color: #000; display: block; }
        .zbozi-nazev { color: #1976d2; font-weight: bold; text-transform: uppercase; font-size: 0.8em; }
        
        .vaha-chce { background: #fff3cd; padding: 5px; border-radius: 4px; font-weight: bold; border: 1px solid #ffeeba; }
        
        .vstup { width: 75px; padding: 8px; border: 2px solid #1976d2; border-radius: 6px; font-weight: bold; text-align: center; font-size: 1.1em; }
        .vstup-zapl { border-color: #2e7d32; color: #2e7d32; }

        .cena-celkem { font-weight: 900; color: #d32f2f; font-size: 1.2em; }
        .btn-ok { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }

        .dluhy-sekce { background: #ffebee; border: 2px solid #c62828; border-radius: 8px; padding: 15px; }
        .dluh-radek { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dotted #c62828; font-weight: bold; color: #b71c1c; }
    </style>
</head>
<body>

<div class="container">
    <div class="hlavicka">
        <h2 style="margin:0;">‚öñÔ∏è ROZPIS V√Å≈ΩEN√ç</h2>
        <a href="admin.html" style="color:white; text-decoration:none; font-weight:bold;">ZPƒöT</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ZBO≈Ω√ç</th>
                <th>Z√ÅKAZN√çK</th>
                <th>OBJEDN√ÅNO</th>
                <th>NA V√ÅZE (g)</th>
                <th>K PLATBƒö</th>
                <th>ZAPLATIL (Kƒç)</th>
                <th>AKCE</th>
            </tr>
        </thead>
        <tbody id="seznam"></tbody>
    </table>

    <div class="dluhy-sekce">
        <h3 style="margin-top:0; color:#c62828;">üõë DLU≈ΩN√çCI</h3>
        <div id="seznam-dluhu"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cenik = {};
    db.ref("produkty").on("value", (s) => { cenik = s.val() || {}; });

    db.ref("objednavky").on("value", (snap) => {
        if (document.activeElement.tagName === "INPUT") return;
        
        const data = snap.val() || {};
        const tbody = document.getElementById("seznam");
        tbody.innerHTML = "";

        // P≈ôeveden√≠ na pole a se≈ôazen√≠ podle ZBO≈Ω√ç
        let pole = Object.keys(data).map(id => ({ id, ...data[id] }));
        pole.sort((a, b) => a.produkty.localeCompare(b.produkty));

        pole.forEach(obj => {
            const cenaKg = cenik[obj.produkty] || 0;
            const gramy = obj.skutecna_vaha_gr || 0;
            const kPlatbe = Math.round((gramy / 1000) * cenaKg);
            const zapl = obj.zaplaceno || 0;

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><span class="zbozi-nazev">${obj.produkty}</span></td>
                <td><span class="zakaznik">${obj.zakaznik}</span></td>
                <td style="text-align:center;"><span class="vaha-chce">${obj.vaha} kg</span></td>
                <td><input type="number" class="vstup" value="${gramy || ''}" onchange="upd('${obj.id}', 'skutecna_vaha_gr', this.value)"></td>
                <td class="cena-celkem">${kPlatbe} Kƒç</td>
                <td><input type="number" class="vstup vstup-zapl" value="${zapl || ''}" onchange="upd('${obj.id}', 'zaplaceno', this.value)"></td>
                <td><button class="btn-ok" onclick="hotovo('${obj.id}', '${obj.zakaznik}', '${obj.produkty}', ${kPlatbe}, ${zapl})">HOTOVO</button></td>
            `;
            tbody.appendChild(tr);
        });
    });

    db.ref("dluhy").on("value", (snap) => {
        const dluhy = snap.val() || {};
        const div = document.getElementById("seznam-dluhu");
        div.innerHTML = "";
        for (let id in dluhy) {
            const d = dluhy[id];
            div.innerHTML += `<div class="dluh-radek"><span>${d.jmeno} - ${d.zbozi}</span><span>${d.castka} Kƒç <button onclick="db.ref('dluhy/${id}').remove()">Smazat</button></span></div>`;
        }
        if (Object.keys(dluhy).length === 0) div.innerHTML = "V≈°ichni zaplatili.";
    });

    function upd(id, p, v) {
        db.ref("objednavky/" + id).update({ [p]: parseInt(v) || 0 });
    }

    function hotovo(id, jm, zb, kPl, zap) {
        const dopl = kPl - zap;
        if (dopl > 0) {
            if (confirm(`Z√°kazn√≠k dlu≈æ√≠ ${dopl} Kƒç. Zapsat do dluh≈Ø?`)) {
                db.ref("dluhy").push({ jmeno: jm, zbozi: zb, castka: dopl });
            }
        }
        db.ref("objednavky/" + id).remove();
    }
</script>

</body>
</html>
