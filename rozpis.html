<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokladna Boos - 콯iv칳 v칳po캜et</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; }
        .container { max-width: 1000px; margin: auto; }
        .sumar-box { background: #e8f5e9; border: 3px solid #2e7d32; border-radius: 15px; padding: 15px; margin-bottom: 25px; }
        .zbozi-sekce { background: white; margin-bottom: 20px; border-radius: 12px; border: 1px solid #1976d2; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .zbozi-hlavicka { background: #1976d2; color: white; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #e3f2fd; text-align: left; padding: 10px; font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .input-vaha { width: 70px; padding: 8px; border: 1px solid #1976d2; border-radius: 5px; font-weight: bold; }
        .input-penize { width: 80px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .cena-display { font-weight: bold; color: #1976d2; font-size: 16px; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .dluh { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">游늵 POKLADNA A V츼콯EN칈</h2>

    <div id="vypis-sumar-root"></div> <div id="vypis-zbozi">Na캜칤t치m...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cenyZbozi = {};

    db.ref("produkty").on("value", (snap) => {
        cenyZbozi = snap.val() || {};
        nactiVse();
    });

    function nactiVse() {
        db.ref("objednavky").on("value", (snap) => {
            const data = snap.val();
            if (!data) return;

            const divZbozi = document.getElementById("vypis-zbozi");
            const divSumarRoot = document.getElementById("vypis-sumar-root");
            
            divZbozi.innerHTML = "";
            let poJmenech = {};
            let poZbozi = {};

            for (let id in data) {
                let o = data[id]; o.id = id;
                if (!poJmenech[o.zakaznik]) poJmenech[o.zakaznik] = { cena: 0, zaplaceno: 0 };
                poJmenech[o.zakaznik].cena += (o.skutecna_cena || 0);
                poJmenech[o.zakaznik].zaplaceno += (o.zaplaceno || 0);

                if (!poZbozi[o.produkty]) poZbozi[o.produkty] = [];
                poZbozi[o.produkty].push(o);
            }

            // VYKRESLEN칈 SUM츼콎E
            let sumarHtml = `<div class="sumar-box"><h3>游눯 CELKEM K PLATB캨</h3><table style="width:100%; background:white; border-radius:8px;">
                <tr style="text-align:left;"><th>Z치kazn칤k</th><th>Celkem Cena</th><th>Zaplaceno</th><th>Zb칳v치</th></tr>`;
            for (let jm in poJmenech) {
                let zb = poJmenech[jm].cena - poJmenech[jm].zaplaceno;
                sumarHtml += `<tr><td><b>${jm}</b></td><td>${poJmenech[jm].cena} K캜</td><td>${poJmenech[jm].zaplaceno} K캜</td><td class="${zb>0?'dluh':''}"><b>${zb} K캜</b></td></tr>`;
            }
            divSumarRoot.innerHTML = sumarHtml + `</table></div>`;

            // VYKRESLEN칈 TABULEK ZBO콯칈
            for (let prod in poZbozi) {
                let cenaKg = cenyZbozi[prod] || 0;
                let html = `<div class="zbozi-sekce"><div class="zbozi-hlavicka"><span>游닍 ${prod}</span><span>${cenaKg} K캜/kg</span></div><table>
                    <tr><th>Z치kazn칤k</th><th>Objedn치no</th><th>Gramy (skute캜nost)</th><th>Cena k 칰hrad캩</th><th>Zaplaceno</th><th>Akce</th></tr>`;
                
                poZbozi[prod].forEach(obj => {
                    html += `<tr>
                        <td><b>${obj.zakaznik}</b></td>
                        <td>${obj.vaha} kg</td>
                        <td><input type="number" class="input-vaha" value="${obj.skutecna_vaha_gr||''}" 
                            oninput="zivaCena('${obj.id}', this.value, ${cenaKg})" id="gr-${obj.id}"> gr</td>
                        <td class="cena-display" id="disp-${obj.id}">${obj.skutecna_cena || 0} K캜</td>
                        <td><input type="number" class="input-penize" value="${obj.zaplaceno||0}" id="pay-${obj.id}"> K캜</td>
                        <td><button class="btn-save" onclick="uloz('${obj.id}', ${cenaKg})">ULO콯IT</button></td>
                    </tr>`;
                });
                divZbozi.innerHTML += html + `</table></div>`;
            }
        });
    }

    // TATO FUNKCE OKAM콯IT캨 PO캛칈T츼 CENU P콎I PSAN칈
    function zivaCena(id, gramy, cenaKg) {
        let vypocet = Math.round((gramy / 1000) * cenaKg);
        document.getElementById("disp-" + id).innerText = vypocet + " K캜";
    }

    function uloz(id, cenaKg) {
        const gr = parseInt(document.getElementById(`gr-${id}`).value) || 0;
        const pay = parseInt(document.getElementById(`pay-${id}`).value) || 0;
        const cena = Math.round((gr / 1000) * cenaKg);

        db.ref("objednavky/" + id).update({
            skutecna_vaha_gr: gr,
            skutecna_cena: cena,
            zaplaceno: pay
        }).then(() => { alert("Ulo쬰no!"); });
    }
</script>
</body>
</html>
