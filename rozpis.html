<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis a Pokladna</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; }
        .hlavicka { background: #1976d2; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th { background: #eee; padding: 10px; text-align: left; border-bottom: 2px solid #ccc; font-size: 0.85em; color: #444; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; vertical-align: middle; }

        .zakaznik { font-weight: bold; font-size: 1.1em; color: #000; display: block; }
        .zbozi { color: #666; font-size: 0.85em; }
        
        .vstup { width: 70px; padding: 8px; border: 1px solid #1976d2; border-radius: 4px; font-weight: bold; text-align: center; font-size: 1em; }
        .vstup-platba { width: 90px; border-color: #2e7d32; color: #2e7d32; }

        .cena-dluh { font-weight: 900; color: #d32f2f; font-size: 1.2em; }
        
        .btn-hotovo { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }
        .btn-hotovo:active { background: #1b5e20; }
    </style>
</head>
<body>

<div class="container">
    <div class="hlavicka">
        <h2 style="margin:0;">丘뒲잺 V츼콯EN칈 A POKLADNA</h2>
        <a href="admin.html" style="color:white; text-decoration:none; font-weight:bold; border:1px solid white; padding:5px 10px; border-radius:5px; font-size:0.8em;">ZP캨T</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Z츼KAZN칈K / ZBO콯칈</th>
                <th>NA V츼ZE (g)</th>
                <th>K PLATB캨</th>
                <th>ZAPLATIL (K캜)</th>
                <th>AKCE</th>
            </tr>
        </thead>
        <tbody id="seznam">
            <tr><td colspan="5" style="text-align:center; padding:20px;">Na캜칤t치m objedn치vky...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cenik = {};
    db.ref("produkty").on("value", (s) => { cenik = s.val() || {}; });

    db.ref("objednavky").on("value", (snap) => {
        const data = snap.val() || {};
        const tbody = document.getElementById("seznam");
        tbody.innerHTML = "";

        for (let id in data) {
            const obj = data[id];
            const cenaKg = cenik[obj.produkty] || 0;
            const gramy = obj.skutecna_vaha_gr || 0;
            const kPlatbe = Math.round((gramy / 1000) * cenaKg);
            const zaplaceno = obj.zaplaceno || 0;

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>
                    <span class="zakaznik">${obj.zakaznik}</span>
                    <span class="zbozi">${obj.produkty} (objedn치no: ${obj.vaha}kg)</span>
                </td>
                <td>
                    <input type="number" class="vstup" value="${gramy > 0 ? gramy : ''}" placeholder="g" 
                           oninput="aktualizovat('${id}', 'skutecna_vaha_gr', this.value)">
                </td>
                <td class="cena-dluh">${kPlatbe} K캜</td>
                <td>
                    <input type="number" class="vstup vstup-platba" value="${zaplaceno > 0 ? zaplaceno : ''}" placeholder="K캜"
                           oninput="aktualizovat('${id}', 'zaplaceno', this.value)">
                </td>
                <td>
                    <button class="btn-hotovo" onclick="smazat('${id}', '${obj.zakaznik}')">HOTOVO</button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        if (Object.keys(data).length === 0) {
            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:40px; color:#888;'>V코e odbaveno! 游볩</td></tr>";
        }
    });

    function aktualizovat(id, pole, hodnota) {
        let updateData = {};
        updateData[pole] = parseInt(hodnota) || 0;
        db.ref("objednavky/" + id).update(updateData);
    }

    function smazat(id, jm) {
        if(confirm("Odbavit a smazat " + jm + "?")) {
            db.ref("objednavky/" + id).remove();
        }
    }
</script>

</body>
</html>
