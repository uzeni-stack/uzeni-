<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis vážení - Expedice</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1976d2; --success: #2e7d32; --danger: #d32f2f; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; }
        
        .header { background: #fff; border-bottom: 2px solid #e0e0e0; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .header h2 { margin: 0; color: var(--primary); text-transform: uppercase; font-size: 1.2rem; }
        .btn-zpet { text-decoration: none; color: #666; font-weight: bold; border: 1px solid #ccc; padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; }

        .container { max-width: 900px; margin: 20px auto; padding: 0 10px; }

        .karta { 
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.07); display: flex; flex-wrap: wrap; 
            gap: 20px; align-items: flex-end; border-left: 6px solid var(--primary);
        }

        .info { flex: 1; min-width: 200px; }
        .jmeno { font-size: 1.3rem; font-weight: 800; display: block; margin-bottom: 5px; }
        .chce { background: #fff3cd; color: #856404; padding: 3px 8px; border-radius: 5px; font-size: 0.85rem; font-weight: bold; }

        .sloupec { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.7rem; font-weight: bold; color: #888; text-transform: uppercase; }
        
        .input-vaha { width: 100px; padding: 12px; border: 2px solid var(--primary); border-radius: 8px; font-size: 1.2rem; font-weight: bold; text-align: center; }
        
        .cena-box { min-width: 120px; text-align: center; }
        .cena-cislo { font-size: 1.6rem; font-weight: 900; color: var(--danger); display: block; }
        .cena-label { font-size: 0.65rem; font-weight: bold; color: var(--danger); text-transform: uppercase; }

        .input-platba { width: 100px; padding: 12px; border: 2px solid var(--success); border-radius: 8px; font-size: 1.2rem; font-weight: bold; text-align: center; color: var(--success); background: #f1f8e9; }

        .btn-ok { 
            background: var(--success); color: white; border: none; padding: 15px 25px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; 
            box-shadow: 0 4px 0 #1b5e20;
        }
        .btn-ok:active { transform: translateY(3px); box-shadow: none; }

        .prazdno { text-align: center; padding: 50px; color: #999; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="produkt-nadpis">Rozpis</h2>
        <a href="admin.html" class="btn-zpet">ZPĚT</a>
    </div>

    <div class="container" id="seznam-lidi">
        </div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const filtr = urlParams.get('filtr');
    document.getElementById("produkt-nadpis").innerText = filtr || "Rozpis";

    let cenaKg = 0;

    // Načtení ceny za kg
    db.ref("produkty/" + filtr).once("value", (s) => {
        cenaKg = s.val() || 0;
        
        // Načtení lidí v tomto listu
        db.ref("objednavky/" + filtr).on("value", (snap) => {
            if (document.activeElement.tagName === "INPUT") return;
            const data = snap.val() || {};
            const vypis = document.getElementById("seznam-lidi");
            vypis.innerHTML = "";

            for (let id in data) {
                const obj = data[id];
                const vahaGr = obj.skutecna_vaha_gr || 0;
                const zapl = obj.zaplaceno || 0;
                const kPlaceni = Math.round((vahaGr / 1000) * cenaKg);

                vypis.innerHTML += `
                    <div class="karta">
                        <div class="info">
                            <span class="jmeno">${obj.zakaznik}</span>
                            <span class="chce">OBJEDNÁNO: ${obj.vaha_objednano} kg</span>
                        </div>

                        <div class="sloupec">
                            <label>Váha (gramy)</label>
                            <input type="number" class="input-vaha" id="v-${id}" value="${vahaGr || ''}" 
                                   oninput="prepocitej('${id}')" 
                                   onchange="uloz('${id}','skutecna_vaha_gr',this.value)">
                        </div>

                        <div class="cena-box">
                            <span class="cena-label">K placení</span>
                            <span class="cena-cislo" id="c-${id}">${kPlaceni} Kč</span>
                        </div>

                        <div class="sloupec">
                            <label>ZAPLATIL (Kč)</label>
                            <input type="number" class="input-platba" id="z-${id}" value="${zapl || ''}" 
                                   onchange="uloz('${id}','zaplaceno',this.value)">
                        </div>

                        <button class="btn-ok" onclick="potvrdit('${id}','${obj.zakaznik}')">HOTOVO</button>
                    </div>`;
            }
            if(vypis.innerHTML === "") vypis.innerHTML = '<div class="prazdno"><h3>Vše hotovo! ✅</h3></div>';
        });
    });

    function prepocitej(id) {
        const g = document.getElementById("v-" + id).value || 0;
        const vysledek = Math.round((g / 1000) * cenaKg);
        document.getElementById("c-" + id).innerText = vysledek + " Kč";
    }

    function uloz(id, pole, v) {
        db.ref("objednavky/" + filtr + "/" + id).update({ [pole]: parseInt(v) || 0 });
    }

    function potvrdit(id, jm) {
        const dluh = parseInt(document.getElementById("c-" + id).innerText) - (parseInt(document.getElementById("z-" + id).value) || 0);
        if (dluh > 0 && confirm("Zákazník dluží " + dluh + " Kč. Zapsat?")) {
            db.ref("dluhy").push({ jmeno: jm, zbozi: filtr, castka: dluh, datum: new Date().toLocaleDateString() });
        }
        db.ref("objednavky/" + filtr + "/" + id).remove();
    }
</script>
</body>
</html>
