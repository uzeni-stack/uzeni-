<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V치쬰n칤 - Rozpis</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 10px; }
        .hlavicka { background: #1976d2; color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .hlavicka a { color: white; text-decoration: none; font-size: 0.8em; border: 1px solid white; padding: 5px 10px; border-radius: 5px; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th { background: #eee; padding: 12px; text-align: left; font-size: 0.8em; color: #666; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .zakaznik-info { font-weight: bold; color: #1976d2; font-size: 1.1em; }
        .produkt-info { color: #333; margin-top: 4px; }
        
        .vaha-objednano { font-size: 1.3em; font-weight: 900; color: #d32f2f; text-align: center; }
        
        input[type="number"] { width: 80px; padding: 10px; border: 2px solid #1976d2; border-radius: 5px; font-weight: bold; font-size: 1em; }
        
        .btn-hotovo { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }
        .btn-hotovo:active { background: #1b5e20; transform: scale(0.95); }
    </style>
</head>
<body>

<div class="hlavicka">
    <h2 style="margin:0;">丘뒲잺 V츼콯EN칈 U UD칈RNY</h2>
    <a href="admin.html">ZP캨T DO MENU</a>
</div>

<table>
    <thead>
        <tr>
            <th>KDO / CO</th>
            <th style="text-align:center;">OBJEDN츼NO</th>
            <th>RE츼LN츼 V츼HA (g)</th>
            <th>AKCE</th>
        </tr>
    </thead>
    <tbody id="obsah-tabulky">
        <tr><td colspan="4" style="text-align:center; padding:30px;">Na캜칤t치m objedn치vky...</td></tr>
    </tbody>
</table>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("objednavky").on("value", (snap) => {
        const objednavky = snap.val() || {};
        const tbody = document.getElementById("obsah-tabulky");
        tbody.innerHTML = "";

        for (let id in objednavky) {
            const obj = objednavky[id];
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>
                    <div class="zakaznik-info">${obj.zakaznik}</div>
                    <div class="produkt-info">${obj.produkty}</div>
                </td>
                <td class="vaha-objednano">
                    ${obj.vaha} <small>kg</small>
                </td>
                <td>
                    <input type="number" 
                           placeholder="gramy" 
                           value="${obj.skutecna_vaha_gr || ''}" 
                           oninput="ulozVahu('${id}', this.value)"> <small>g</small>
                </td>
                <td>
                    <button class="btn-hotovo" onclick="odbavit('${id}', '${obj.zakaznik}')">HOTOVO</button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        if (Object.keys(objednavky).length === 0) {
            tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; padding:40px; color:#999;'>V코e je zv치쬰no a vy콏칤zeno! 游볩</td></tr>";
        }
    });

    // Ulo쮂 pr콢b캩쬹캩 gramy do datab치ze
    function ulozVahu(id, vaha) {
        db.ref("objednavky/" + id).update({ skutecna_vaha_gr: parseInt(vaha) || 0 });
    }

    // Sma쬰 objedn치vku po kliknut칤 na HOTOVO
    function odbavit(id, jmeno) {
        if (confirm("Odbavit z치kazn칤ka " + jmeno + "? Objedn치vka zmiz칤.")) {
            db.ref("objednavky/" + id).remove();
        }
    }
</script>

</body>
</html>
