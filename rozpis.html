<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedice - Rozpis</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .header { background: #fff; padding: 15px; border-bottom: 2px solid #ccc; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .karta { background: white; border-radius: 8px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #1976d2; }
        .jmeno { font-size: 1.2rem; font-weight: bold; display: block; }
        .chce { color: #d32f2f; font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .radek { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .polozka { display: flex; flex-direction: column; }
        label { font-size: 0.7rem; color: #666; font-weight: bold; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; width: 80px; text-align: center; }
        .cena { font-size: 1.3rem; font-weight: bold; color: #d32f2f; min-width: 60px; }
        .btn-ok { background: #2e7d32; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-smazat { background: #fff; border: 1px solid #d32f2f; color: #d32f2f; padding: 8px; border-radius: 5px; cursor: pointer; margin-left: auto; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="nadpis">Rozpis</h2>
        <a href="admin.html" style="font-weight:bold; color:#1976d2; text-decoration:none;">ZPĚT</a>
    </div>

    <div id="seznam"></div>

<script>
    // TVÉ PŘIPOJENÍ
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const filtr = urlParams.get('filtr');
    document.getElementById("nadpis").innerText = filtr || "Rozpis";

    let cenaZaKg = 0;

    // 1. Načtení ceny produktu
    db.ref("produkty/" + filtr).once("value", (s) => {
        cenaZaKg = s.val() || 0;
        
        // 2. Načtení objednávek
        db.ref("objednavky/" + filtr).on("value", (snap) => {
            if (document.activeElement.tagName === "INPUT") return;
            const data = snap.val() || {};
            const vypis = document.getElementById("seznam");
            vypis.innerHTML = "";

            for (let id in data) {
                const obj = data[id];
                const vahaGr = obj.skutecna_vaha_gr || 0;
                const zapl = obj.zaplaceno || 0;
                const celkem = Math.round((vahaGr / 1000) * cenaZaKg);

                vypis.innerHTML += `
                    <div class="karta">
                        <span class="jmeno">${obj.zakaznik}</span>
                        <span class="chce">OBJEDNÁNO: ${obj.vaha_objednano || 0} kg</span>
                        <div class="radek">
                            <div class="polozka">
                                <label>VÁHA (g)</label>
                                <input type="number" id="v-${id}" value="${vahaGr || ''}" oninput="prepocitej('${id}')" onchange="uloz('${id}','skutecna_vaha_gr',this.value)">
                            </div>
                            <div class="polozka">
                                <label>CENA</label>
                                <span class="cena" id="c-${id}">${celkem}</span>
                            </div>
                            <div class="polozka">
                                <label>ZAPLACENO</label>
                                <input type="number" id="z-${id}" value="${zapl || ''}" onchange="uloz('${id}','zaplaceno',this.value)">
                            </div>
                            <button class="btn-ok" onclick="potvrdit('${id}','${obj.zakaznik}')">OK</button>
                            <button class="btn-smazat" onclick="smazat('${id}')">SMAZAT</button>
                        </div>
                    </div>`;
            }
        });
    });

    function prepocitej(id) {
        const v = document.getElementById("v-" + id).value || 0;
        document.getElementById("c-" + id).innerText = Math.round((v / 1000) * cenaZaKg);
    }

    function uloz(id, pole, hodnota) {
        db.ref("objednavky/" + filtr + "/" + id).update({ [pole]: parseInt(hodnota) || 0 });
    }

    function smazat(id) {
        if(confirm("Smazat?")) db.ref("objednavky/" + filtr + "/" + id).remove();
    }

    function potvrdit(id, jm) {
        const zaplaceno = parseInt(document.getElementById("z-" + id).value) || 0;
        const dnes = new Date().toLocaleDateString();

        if (zaplaceno > 0) {
            db.ref("finance/trzby").push({
                zakaznik: jm,
                castka: zaplaceno,
                datum: dnes,
                produkt: filtr
            });
            alert("Uloženo do financí!");
        } else {
            alert("Zadej zaplacenou částku!");
        }
    }
</script>
</body>
</html>
