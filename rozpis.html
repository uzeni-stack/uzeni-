<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis uzen칤 - Sekce</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; }
        
        .hlavicka { background: #1976d2; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Styl pro sekci zbo쮂 */
        .sekce-zbozi { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; overflow: hidden; border-top: 5px solid #1976d2; }
        .nadpis-zbozi { background: #e3f2fd; padding: 12px 20px; margin: 0; color: #1565c0; text-transform: uppercase; font-size: 1.2em; border-bottom: 1px solid #bbdefb; }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 10px; text-align: left; font-size: 0.75em; color: #666; text-transform: uppercase; border-bottom: 1px solid #eee; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f1f1; vertical-align: middle; }

        .zakaznik { font-weight: bold; font-size: 1.1em; }
        .vaha-chce { background: #fff3cd; padding: 4px 8px; border-radius: 4px; font-weight: bold; color: #856404; }
        
        .vstup { width: 75px; padding: 8px; border: 2px solid #1976d2; border-radius: 6px; font-weight: bold; text-align: center; font-size: 1.1em; }
        .vstup-zapl { border-color: #2e7d32; color: #2e7d32; }

        .cena-celkem { font-weight: 900; color: #d32f2f; font-size: 1.2em; white-space: nowrap; }
        .btn-ok { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }

        .dluhy-sekce { background: #ffebee; border: 2px solid #c62828; border-radius: 8px; padding: 15px; margin-top: 40px; }
        .dluh-radek { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #c62828; font-weight: bold; color: #b71c1c; }
    </style>
</head>
<body>

<div class="container">
    <div class="hlavicka">
        <h2 style="margin:0;">丘뒲잺 ROZPIS DLE ZBO콯칈</h2>
        <a href="admin.html" style="color:white; text-decoration:none; font-weight:bold; border:1px solid white; padding:5px 10px; border-radius:5px;">ZP캨T</a>
    </div>

    <div id="vypis-sekci"></div>

    <div class="dluhy-sekce">
        <h3>游띔 SEZNAM DLU콯N칈K콡</h3>
        <div id="seznam-dluhu"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cenik = {};
    db.ref("produkty").on("value", (s) => { cenik = s.val() || {}; });

    db.ref("objednavky").on("value", (snap) => {
        if (document.activeElement.tagName === "INPUT") return;
        
        const data = snap.val() || {};
        const vypis = document.getElementById("vypis-sekci");
        vypis.innerHTML = "";

        // 1. Rozd캩len칤 objedn치vek do skupin podle zbo쮂
        let skupiny = {};
        for (let id in data) {
            let zbozi = data[id].produkty;
            if (!skupiny[zbozi]) skupiny[zbozi] = [];
            skupiny[zbozi].push({ id, ...data[id] });
        }

        // 2. Vytvo콏en칤 tabulky pro ka쬯ou skupinu (se콏azeno abecedn캩)
        Object.keys(skupiny).sort().forEach(nazevZbozi => {
            let sekce = document.createElement("div");
            sekce.className = "sekce-zbozi";
            
            let nadpis = `<h3 class="nadpis-zbozi">游닍 ${nazevZbozi}</h3>`;
            let tabulka = `
                <table>
                    <thead>
                        <tr>
                            <th>Z치kazn칤k</th>
                            <th>Objedn치no</th>
                            <th>V치ha (g)</th>
                            <th>Cena</th>
                            <th>Zaplatil</th>
                            <th>Akce</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            skupiny[nazevZbozi].forEach(obj => {
                const cenaKg = cenik[obj.produkty] || 0;
                const gramy = obj.skutecna_vaha_gr || 0;
                const kPlatbe = Math.round((gramy / 1000) * cenaKg);
                const zapl = obj.zaplaceno || 0;

                tabulka += `
                    <tr>
                        <td><span class="zakaznik">${obj.zakaznik}</span></td>
                        <td><span class="vaha-chce">${obj.vaha} kg</span></td>
                        <td>
                            <input type="number" class="vstup" id="vaha-${obj.id}" value="${gramy || ''}" 
                                   oninput="prepocitej('${obj.id}', ${cenaKg})"
                                   onchange="upd('${obj.id}', 'skutecna_vaha_gr', this.value)">
                        </td>
                        <td class="cena-celkem" id="kplatbe-${obj.id}">${kPlatbe} K캜</td>
                        <td>
                            <input type="number" class="vstup vstup-zapl" id="zapl-${obj.id}" value="${zapl || ''}" 
                                   oninput="prepocitej('${obj.id}', ${cenaKg})"
                                   onchange="upd('${obj.id}', 'zaplaceno', this.value)">
                        </td>
                        <td>
                            <button class="btn-ok" onclick="hotovo('${obj.id}', '${obj.zakaznik}', '${obj.produkty}')">HOTOVO</button>
                        </td>
                    </tr>`;
            });

            tabulka += `</tbody></table>`;
            sekce.innerHTML = nadpis + tabulka;
            vypis.appendChild(sekce);
        });
    });

    function prepocitej(id, cenaZaKg) {
        const gramy = document.getElementById("vaha-" + id).value || 0;
        const kPlatbe = Math.round((gramy / 1000) * cenaZaKg);
        document.getElementById("kplatbe-" + id).innerText = kPlatbe + " K캜";
    }

    function upd(id, p, v) {
        db.ref("objednavky/" + id).update({ [p]: parseInt(v) || 0 });
    }

    function hotovo(id, jm, zb) {
        const kPlatbe = parseInt(document.getElementById("kplatbe-" + id).innerText);
        const zaplaceno = parseInt(document.getElementById("zapl-" + id).value) || 0;
        const doplata = kPlatbe - zaplaceno;

        if (doplata > 0) {
            if (confirm(`Zapsat dluh ${doplata} K캜 pro ${jm}?`)) {
                db.ref("dluhy").push({ jmeno: jm, zbozi: zb, castka: doplata });
            }
        }
        db.ref("objednavky/" + id).remove();
    }

    db.ref("dluhy").on("value", (snap) => {
        const dluhy = snap.val() || {};
        const div = document.getElementById("seznam-dluhu");
        div.innerHTML = "";
        for (let id in dluhy) {
            const d = dluhy[id];
            div.innerHTML += `<div class="dluh-radek"><span>${d.jmeno} - ${d.zbozi}</span><span>${d.castka} K캜 <button onclick="db.ref('dluhy/${id}').remove()">Smazat</button></span></div>`;
        }
    });
</script>

</body>
</html>
