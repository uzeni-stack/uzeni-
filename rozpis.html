<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis v√°≈æen√≠ - Expedice</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1976d2; --success: #2e7d32; --danger: #d32f2f; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; }
        .header { background: #fff; border-bottom: 2px solid #e0e0e0; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .header h2 { margin: 0; color: var(--primary); text-transform: uppercase; font-size: 1.2rem; }
        .btn-zpet { text-decoration: none; color: #666; font-weight: bold; border: 1px solid #ccc; padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; background: #fff; }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 10px; }
        .karta { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.07); display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; border-left: 6px solid var(--primary); }
        .info { flex: 1; min-width: 200px; }
        .jmeno { font-size: 1.4rem; font-weight: 800; display: block; margin-bottom: 2px; color: #1a1a1a; }
        
        /* Viditeln√© objednan√© mno≈æstv√≠ */
        .objednano-info { color: #d32f2f; font-weight: bold; font-size: 1rem; margin-bottom: 10px; display: block; background: #fff1f1; padding: 5px; border-radius: 4px; border: 1px solid #ffcdd2; text-align: center; }
        
        .qr-area { margin-top: 5px; }
        .btn-qr { background: #000; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .qr-popup { display: none; margin-top: 10px; background: white; padding: 15px; border-radius: 10px; border: 2px solid #000; width: 230px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .qr-popup img { width: 200px; height: 200px; display: block; margin: 0 auto; }
        
        .sloupec { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.7rem; font-weight: bold; color: #888; text-transform: uppercase; }
        .input-vaha { width: 100px; padding: 10px; border: 2px solid var(--primary); border-radius: 8px; font-size: 1.2rem; font-weight: bold; text-align: center; }
        .cena-box { min-width: 120px; text-align: center; border-left: 1px solid #eee; border-right: 1px solid #eee; padding: 0 10px; }
        .cena-cislo { font-size: 1.8rem; font-weight: 900; color: var(--danger); display: block; }
        .input-platba { width: 100px; padding: 10px; border: 2px solid var(--success); border-radius: 8px; font-size: 1.2rem; font-weight: bold; text-align: center; color: var(--success); background: #f1f8e9; }
        .btn-ok { background: var(--success); color: white; border: none; padding: 15px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #1b5e20; }
        .btn-ok:active { transform: translateY(2px); box-shadow: 0 2px 0 #1b5e20; }
        .btn-ok.ulozeno { background: #aaa; box-shadow: 0 4px 0 #777; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="produkt-nadpis">Naƒç√≠t√°m...</h2>
        <a href="admin.html" class="btn-zpet">ZPƒöT DO ADMINA</a>
    </div>

    <div class="container" id="seznam-lidi"></div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Tv≈Øj IBAN pro KB
    const MUJ_IBAN = "CZ0601000001150492390227";
    
    const urlParams = new URLSearchParams(window.location.search);
    const filtr = urlParams.get('filtr');
    document.getElementById("produkt-nadpis").innerText = filtr || "Rozpis v√°≈æen√≠";

    let cenaKg = 0;

    db.ref("produkty/" + filtr).once("value", (s) => {
        cenaKg = s.val() || 0;
        db.ref("objednavky/" + filtr).on("value", (snap) => {
            if (document.activeElement.tagName === "INPUT") return;
            const data = snap.val() || {};
            const vypis = document.getElementById("seznam-lidi");
            vypis.innerHTML = "";
            for (let id in data) {
                const obj = data[id];
                const vahaGr = obj.skutecna_vaha_gr || 0;
                const zapl = obj.zaplaceno || 0;
                const kPlaceni = Math.round((vahaGr / 1000) * cenaKg);
                
                vypis.innerHTML += `
                    <div class="karta">
                        <div class="info">
                            <span class="jmeno">${obj.zakaznik}</span>
                            <span class="objednano-info">CHCETE: ${obj.vaha_objednano || 0} kg</span>
                            <div class="qr-area">
                                <button class="btn-qr" onclick="zobrazQR('${id}', ${kPlaceni})">
                                    <span>üì±</span> ZOBRAZIT QR PLATBU
                                </button>
                                <div class="qr-popup" id="qr-wrap-${id}">
                                    <img id="qr-img-${id}" src="" alt="Naƒç√≠t√°m QR k√≥d...">
                                    <div style="margin-top:8px; font-weight:bold; font-size:14px;">${kPlaceni} Kƒç</div>
                                    <div style="font-size:10px; color:#666; margin-top:3px;">Certifikovan√Ω form√°t s logem</div>
                                </div>
                            </div>
                        </div>
                        <div class="sloupec">
                            <label>SKUTEƒåN√Å V√ÅHA (g)</label>
                            <input type="number" class="input-vaha" id="v-${id}" value="${vahaGr || ''}" oninput="prepocitej('${id}')" onchange="uloz('${id}','skutecna_vaha_gr',this.value)">
                        </div>
                        <div class="cena-box">
                            <label>K PLACEN√ç</label>
                            <span class="cena-cislo" id="c-${id}">${kPlaceni} Kƒç</span>
                        </div>
                        <div class="sloupec">
                            <label>ZAPLACENO</label>
                            <input type="number" class="input-platba" id="z-${id}" value="${zapl || ''}" onchange="uloz('${id}','zaplaceno',this.value)">
                        </div>
                        <div class="akce-box">
                            <button class="btn-ok" id="btn-ok-${id}" onclick="potvrdit('${id}','${obj.zakaznik}')">OK</button>
                        </div>
                    </div>`;
            }
        });
    });

    function zobrazQR(id, castka) {
        const wrap = document.getElementById("qr-wrap-" + id);
        const img = document.getElementById("qr-img-" + id);
        if (wrap.style.display === "block") {
            wrap.style.display = "none";
        } else {
            if (castka <= 0) { alert("Nejd≈ô√≠ve zadejte v√°hu!"); return; }
            
            // POU≈ΩIT√ç SLU≈ΩBY QR-PLATBA.CZ (generuje k√≥d s logem)
            const qrUrl = `https://api.paylibo.com/paylibo/generator/czech/image?accountNumber=${MUJ_IBAN}&amount=${castka}.00&currency=CZK&branding=true&size=250`;
            
            img.src = qrUrl;
            wrap.style.display = "block";
        }
    }

    function prepocitej(id) {
        const g = document.getElementById("v-" + id).value || 0;
        const vysledek = Math.round((g / 1000) * cenaKg);
        document.getElementById("c-" + id).innerText = vysledek + " Kƒç";
        document.getElementById("qr-wrap-" + id).style.display = "none";
    }

    function uloz(id, pole, v) {
        db.ref("objednavky/" + filtr + "/" + id).update({ [pole]: parseInt(v) || 0 });
    }

    function potvrdit(id, jm) {
        const kPlaceni = parseInt(document.getElementById("c-" + id).innerText);
        const zaplaceno = parseInt(document.getElementById("z-" + id).value) || 0;
        const dnes = new Date();
        const obdobi = (dnes.getMonth() + 1) + "_" + dnes.getFullYear();
        if (zaplaceno > 0) {
            db.ref("finance/" + obdobi + "/trzby").push({ castka: zaplaceno, datum: dnes.toLocaleDateString(), zakaznik: jm, zbozi: filtr });
        }
        const btn = document.getElementById("btn-ok-" + id);
        btn.innerText = "ULO≈ΩENO ‚úì";
        btn.classList.add("ulozeno");
    }
</script>
</body>
</html>
