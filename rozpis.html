<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokladna Boos - KOMPLETN칈</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .container { max-width: 1000px; margin: auto; }
        .box-ekonomika { background: #e0f7fa; border: 2px solid #00acc1; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .sumar-lidi { background: #e8f5e9; border: 2px solid #2e7d32; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .zbozi-sekce { background: white; margin-bottom: 20px; border-radius: 12px; border: 1px solid #1976d2; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .zbozi-hlavicka { background: #1976d2; color: white; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #e3f2fd; text-align: left; padding: 10px; font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .input-vaha { width: 70px; padding: 8px; border: 1px solid #1976d2; border-radius: 5px; font-weight: bold; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .dluh { color: red; font-weight: bold; }
        .trzba { color: green; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">游늵 POKLADNA A 칔캛ETNICTV칈</h2>

    <div class="box-ekonomika">
        <h3 style="margin-top:0;">游눯 EKONOMIKA ROKU</h3>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div>TR콯BY: <span id="stat-trzby" class="trzba">0 K캜</span></div>
            <div>N츼KLADY: <span id="stat-naklady" class="dluh">0 K캜</span></div>
            <div><b>캛IST칗 ZISK: <span id="stat-zisk">0 K캜</span></b></div>
        </div>
        <hr>
        <input type="number" id="novy-naklad" placeholder="캛치stka n치kladu (K캜)" style="padding: 5px;">
        <button onclick="pridejNaklad()" style="padding: 5px 10px; cursor:pointer;">ULO콯IT N츼KLAD</button>
        <button onclick="resetStats()" style="float:right; font-size:10px; color:red; border:none; background:none; cursor:pointer;">RESET ROKU</button>
    </div>

    <div id="vypis-sumar-root"></div>

    <div id="vypis-zbozi">Na캜칤t치m objedn치vky...</div>

    <div class="sumar-lidi" style="background:#f5f5f5; border-color:#9e9e9e;">
        <h4>游늳 CELKEM PROD츼NO (kg)</h4>
        <div id="vypis-statistiky-vaha"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cenyZbozi = {};

    db.ref("produkty").on("value", (snap) => {
        cenyZbozi = snap.val() || {};
        nactiVse();
    });

    function nactiVse() {
        // Na캜칤t치n칤 statistik (Tr쬭y, N치klady, V치hy)
        db.ref("statistiky").on("value", (snap) => {
            const s = snap.val() || {};
            const trzby = s.celkove_trzby || 0;
            const naklady = s.celkove_naklady || 0;
            document.getElementById("stat-trzby").innerText = trzby + " K캜";
            document.getElementById("stat-naklady").innerText = naklady + " K캜";
            document.getElementById("stat-zisk").innerText = (trzby - naklady) + " K캜";
            
            let vHtml = "<ul>";
            for (let k in s.vahy) { vHtml += `<li>${k}: <b>${(s.vahy[k]/1000).toFixed(2)} kg</b></li>`; }
            document.getElementById("vypis-statistiky-vaha").innerHTML = vHtml + "</ul>";
        });

        // Na캜칤t치n칤 objedn치vek
        db.ref("objednavky").on("value", (snap) => {
            const data = snap.val();
            const divZbozi = document.getElementById("vypis-zbozi");
            const divSumar = document.getElementById("vypis-sumar-root");
            if (!data) { divZbozi.innerHTML = "콯치dn칠 objedn치vky."; divSumar.innerHTML = ""; return; }
            
            divZbozi.innerHTML = "";
            let poJmenech = {}; let poZbozi = {};

            for (let id in data) {
                let o = data[id]; o.id = id;
                if (!poJmenech[o.zakaznik]) poJmenech[o.zakaznik] = { cena: 0, zaplaceno: 0 };
                poJmenech[o.zakaznik].cena += (o.skutecna_cena || 0);
                poJmenech[o.zakaznik].zaplaceno += (o.zaplaceno || 0);
                if (!poZbozi[o.produkty]) poZbozi[o.produkty] = [];
                poZbozi[o.produkty].push(o);
            }

            // SUM츼콎 PRO Z츼KAZN칈KA
            let sHtml = `<div class="sumar-lidi"><h3>游눯 K PLATB캨 (CELKEM)</h3><table><tr><th>Z치kazn칤k</th><th>Cena celkem</th><th>Zaplaceno</th><th>Zb칳v치</th></tr>`;
            for (let jm in poJmenech) {
                let zb = poJmenech[jm].cena - poJmenech[jm].zaplaceno;
                sHtml += `<tr><td><b>${jm}</b></td><td>${poJmenech[jm].cena} K캜</td><td>${poJmenech[jm].zaplaceno} K캜</td><td class="${zb>0?'dluh':''}"><b>${zb} K캜</b></td></tr>`;
            }
            divSumar.innerHTML = sHtml + `</table></div>`;

            // TABULKY V츼콯EN칈
            for (let prod in poZbozi) {
                let cenaKg = cenyZbozi[prod] || 0;
                let html = `<div class="zbozi-sekce"><div class="zbozi-hlavicka"><span>游닍 ${prod}</span><span>${cenaKg} K캜/kg</span></div><table>`;
                poZbozi[prod].forEach(obj => {
                    html += `<tr><td><b>${obj.zakaznik}</b></td>
                        <td><input type="number" class="input-vaha" value="${obj.skutecna_vaha_gr||''}" oninput="zivaCena('${obj.id}', this.value, ${cenaKg})" id="gr-${obj.id}"> gr</td>
                        <td id="disp-${obj.id}"><b>${obj.skutecna_cena || 0} K캜</b></td>
                        <td>Dostal: <input type="number" style="width:70px;" value="${obj.zaplaceno||0}" id="pay-${obj.id}"> K캜</td>
                        <td><button class="btn-save" onclick="uloz('${obj.id}', ${cenaKg}, '${prod}')">ULO콯IT</button></td></tr>`;
                });
                divZbozi.innerHTML += html + `</table></div>`;
            }
        });
    }

    function zivaCena(id, gramy, cenaKg) {
        document.getElementById("disp-" + id).innerHTML = "<b>" + Math.round((gramy / 1000) * cenaKg) + " K캜</b>";
    }

    function uloz(id, cenaKg, nazevZbozi) {
        const gr = parseInt(document.getElementById(`gr-${id}`).value) || 0;
        const pay = parseInt(document.getElementById(`pay-${id}`).value) || 0;
        const cena = Math.round((gr / 1000) * cenaKg);

        db.ref("objednavky/" + id).once("value").then((snap) => {
            const d = snap.val();
            const rozdilVaha = gr - (d.skutecna_vaha_gr || 0);
            const rozdilTrzba = pay - (d.zaplaceno || 0);

            db.ref("objednavky/" + id).update({ skutecna_vaha_gr: gr, skutecna_cena: cena, zaplaceno: pay });
            if (rozdilVaha !== 0) db.ref("statistiky/vahy/" + nazevZbozi).transaction(c => (c || 0) + rozdilVaha);
            if (rozdilTrzba !== 0) db.ref("statistiky/celkove_trzby").transaction(c => (c || 0) + rozdilTrzba);
        });
    }

    function pridejNaklad() {
        const castka = parseInt(document.getElementById("novy-naklad").value) || 0;
        if (castka > 0) {
            db.ref("statistiky/celkove_naklady").transaction(c => (c || 0) + castka);
            document.getElementById("novy-naklad").value = "";
        }
    }

    function resetStats() {
        if (confirm("Smazat ve코ker칠 ro캜n칤 statistiky a zisky?")) db.ref("statistiky").remove();
    }
</script>
</body>
</html>
