<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V치쬰n칤 a Dluhy - Funk캜n칤</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 950px; margin: auto; }
        .hlavicka { background: #1976d2; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; }
        th { background: #eee; padding: 10px; text-align: left; border-bottom: 2px solid #ccc; font-size: 0.85em; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; }

        .vstup { width: 80px; padding: 10px; border: 2px solid #1976d2; border-radius: 6px; font-weight: bold; text-align: center; font-size: 1.1em; }
        .vstup-zaplatil { border-color: #2e7d32; color: #2e7d32; }
        .cena-dluh { font-weight: 900; color: #d32f2f; font-size: 1.3em; }
        
        .btn-hotovo { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        
        .dluhy-box { background: #ffebee; border: 2px solid #c62828; border-radius: 8px; padding: 15px; }
        .dluhy-titulek { color: #c62828; margin-top: 0; border-bottom: 1px solid #c62828; padding-bottom: 5px; }
        .dluh-polozka { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #c62828; color: #b71c1c; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="hlavicka">
        <h2 style="margin:0;">丘뒲잺 V츼콯EN칈 A POKLADNA</h2>
        <a href="admin.html" style="color:white; text-decoration:none; font-weight:bold;">ZP캨T</a>
    </div>

    <table id="hlavni-tabulka">
        <thead>
            <tr>
                <th>Z츼KAZN칈K / ZBO콯칈</th>
                <th>V츼HA (g)</th>
                <th>K PLATB캨</th>
                <th>ZAPLATIL (K캜)</th>
                <th>AKCE</th>
            </tr>
        </thead>
        <tbody id="seznam"></tbody>
    </table>

    <div class="dluhy-box">
        <h3 class="dluhy-titulek">游띔 SEZNAM DLU콯N칈K콡</h3>
        <div id="seznam-dluhu">Na캜칤t치m dluhy...</div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cenik = {};
    let prvniNacteni = true;

    // Na캜ten칤 cen칤ku
    db.ref("produkty").on("value", (s) => { cenik = s.val() || {}; });

    // Na캜칤t치n칤 objedn치vek - "once" pro stabilitu p콏i psan칤, nebo "on" s kontrolou focusu
    db.ref("objednavky").on("value", (snap) => {
        // Pokud pr치v캩 u쬴vatel p칤코e do n캩jak칠ho pole, nep콏ekreslovat tabulku (aby mu nezmizela kl치vesnice)
        if (document.activeElement.tagName === "INPUT") return;
        
        const data = snap.val() || {};
        const tbody = document.getElementById("seznam");
        tbody.innerHTML = "";

        for (let id in data) {
            const obj = data[id];
            const cenaKg = cenik[obj.produkty] || 0;
            const gramy = obj.skutecna_vaha_gr || 0;
            const kPlatbe = Math.round((gramy / 1000) * cenaKg);
            const zaplaceno = obj.zaplaceno || 0;

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><b>${obj.zakaznik}</b><br><small>${obj.produkty}</small></td>
                <td><input type="number" class="vstup" value="${gramy || ''}" onchange="aktualizovat('${id}', 'skutecna_vaha_gr', this.value)"></td>
                <td class="cena-dluh" id="cena-${id}">${kPlatbe} K캜</td>
                <td><input type="number" class="vstup vstup-zaplatil" value="${zaplaceno || ''}" onchange="aktualizovat('${id}', 'zaplaceno', this.value)"></td>
                <td><button class="btn-hotovo" onclick="hotovo('${id}', '${obj.zakaznik}', '${obj.produkty}', ${kPlatbe}, ${zaplaceno})">HOTOVO</button></td>
            `;
            tbody.appendChild(tr);
        }
        if (Object.keys(data).length === 0) tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:20px;'>V코e hotovo.</td></tr>";
    });

    // Na캜칤t치n칤 dluh콢
    db.ref("dluhy").on("value", (snap) => {
        const dluhy = snap.val() || {};
        const div = document.getElementById("seznam-dluhu");
        div.innerHTML = "";
        for (let id in dluhy) {
            const d = dluhy[id];
            div.innerHTML += `
                <div class="dluh-polozka">
                    <span>${d.jmeno} (${d.zbozi})</span>
                    <span>DLU콯칈: ${d.castka} K캜 <button onclick="smazatDluh('${id}')">Smaz치no</button></span>
                </div>`;
        }
        if (Object.keys(dluhy).length === 0) div.innerHTML = "V코ichni zaplatili.";
    });

    function aktualizovat(id, pole, hodnota) {
        let val = parseInt(hodnota) || 0;
        db.ref("objednavky/" + id).update({ [pole]: val });
        // Po캜kat chv칤li a pak nechat tabulku, a콘 se sama aktualizuje
    }

    function hotovo(id, jm, zb, kPlatbe, zapl) {
        const doplata = kPlatbe - zapl;
        if (doplata > 0) {
            if (confirm(`Z치kazn칤k dlu쮂 ${doplata} K캜. Zapsat ho do seznamu dluh콢?`)) {
                db.ref("dluhy").push({ jmeno: jm, zbozi: zb, castka: doplata });
            }
        }
        db.ref("objednavky/" + id).remove();
    }

    function smazatDluh(id) { if(confirm("Dluh zaplacen?")) db.ref("dluhy/" + id).remove(); }
</script>

</body>
</html>
