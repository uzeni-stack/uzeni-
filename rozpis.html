<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokladna Boos - Statistiky</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; }
        .container { max-width: 1000px; margin: auto; }
        .sumar-box { background: #e8f5e9; border: 2px solid #2e7d32; border-radius: 15px; padding: 15px; margin-bottom: 25px; }
        .stats-box { background: #eceff1; border: 2px solid #455a64; border-radius: 15px; padding: 15px; margin-top: 50px; }
        .zbozi-sekce { background: white; margin-bottom: 20px; border-radius: 12px; border: 1px solid #1976d2; overflow: hidden; }
        .zbozi-hlavicka { background: #1976d2; color: white; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; background: white; }
        td, th { padding: 10px; border-bottom: 1px solid #eee; }
        .input-vaha { width: 70px; padding: 8px; border: 1px solid #1976d2; border-radius: 5px; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-reset { background: #d32f2f; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">üìä POKLADNA A V√Å≈ΩEN√ç</h2>

    <div id="vypis-sumar-root"></div>
    <div id="vypis-zbozi">Naƒç√≠t√°m...</div>

    <div class="stats-box">
        <button class="btn-reset" onclick="resetStats()">VYMAZAT STATISTIKU (KONEC ROKU)</button>
        <h3 style="margin-top:0; color:#37474f;">üìà CELKOVƒö PROD√ÅNO ZA ROK (V GRAMECH)</h3>
        <div id="vypis-statistiky">Zat√≠m ≈æ√°dn√° data...</div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cenyZbozi = {};

    db.ref("produkty").on("value", (snap) => {
        cenyZbozi = snap.val() || {};
        nactiData();
        nactiStatistiky();
    });

    function nactiData() {
        db.ref("objednavky").on("value", (snap) => {
            const data = snap.val();
            const divZbozi = document.getElementById("vypis-zbozi");
            const divSumarRoot = document.getElementById("vypis-sumar-root");
            if (!data) { divZbozi.innerHTML = "≈Ω√°dn√© aktivn√≠ objedn√°vky."; divSumarRoot.innerHTML = ""; return; }
            
            divZbozi.innerHTML = "";
            let poJmenech = {}; let poZbozi = {};

            for (let id in data) {
                let o = data[id]; o.id = id;
                if (!poJmenech[o.zakaznik]) poJmenech[o.zakaznik] = { cena: 0, zaplaceno: 0 };
                poJmenech[o.zakaznik].cena += (o.skutecna_cena || 0);
                poJmenech[o.zakaznik].zaplaceno += (o.zaplaceno || 0);
                if (!poZbozi[o.produkty]) poZbozi[o.produkty] = [];
                poZbozi[o.produkty].push(o);
            }

            // VYKRESLEN√ç SUM√Å≈òE K PLATBƒö
            let sumarHtml = `<div class="sumar-box"><h3>üí∞ CELKEM K PLATBƒö</h3><table style="width:100%; background:white; border-radius:8px;"><tr><th>Z√°kazn√≠k</th><th>Cena</th><th>Zaplaceno</th><th>Zb√Ωv√°</th></tr>`;
            for (let jm in poJmenech) {
                let zb = poJmenech[jm].cena - poJmenech[jm].zaplaceno;
                sumarHtml += `<tr><td><b>${jm}</b></td><td>${poJmenech[jm].cena} Kƒç</td><td>${poJmenech[jm].zaplaceno} Kƒç</td><td style="color:${zb>0?'red':''}"><b>${zb} Kƒç</b></td></tr>`;
            }
            divSumarRoot.innerHTML = sumarHtml + `</table></div>`;

            // VYKRESLEN√ç TABULEK PRO V√Å≈ΩEN√ç
            for (let prod in poZbozi) {
                let cenaKg = cenyZbozi[prod] || 0;
                let html = `<div class="zbozi-sekce"><div class="zbozi-hlavicka"><span>üì¶ ${prod}</span><span>${cenaKg} Kƒç/kg</span></div><table>`;
                poZbozi[prod].forEach(obj => {
                    html += `<tr><td><b>${obj.zakaznik}</b></td><td>${obj.vaha} kg</td>
                        <td><input type="number" class="input-vaha" value="${obj.skutecna_vaha_gr||''}" oninput="zivaCena('${obj.id}', this.value, ${cenaKg})" id="gr-${obj.id}"> gr</td>
                        <td id="disp-${obj.id}"><b>${obj.skutecna_cena || 0} Kƒç</b></td>
                        <td><input type="number" style="width:70px;" value="${obj.zaplaceno||0}" id="pay-${obj.id}"> Kƒç</td>
                        <td><button class="btn-save" onclick="uloz('${obj.id}', ${cenaKg}, '${prod}')">ULO≈ΩIT</button></td></tr>`;
                });
                divZbozi.innerHTML += html + `</table></div>`;
            }
        });
    }

    function nactiStatistiky() {
        db.ref("statistiky").on("value", (snap) => {
            const stats = snap.val();
            const div = document.getElementById("vypis-statistiky");
            if (!stats) { div.innerHTML = "Zat√≠m ≈æ√°dn√© prodeje."; return; }
            let html = "<table style='width:100%; text-align:left;'><tr><th>Zbo≈æ√≠</th><th>Celkem prod√°no</th></tr>";
            for (let k in stats) {
                html += `<tr><td>${k}</td><td><b>${(stats[k]/1000).toFixed(2)} kg</b> (${stats[k]} gr)</td></tr>`;
            }
            div.innerHTML = html + "</table>";
        });
    }

    function uloz(id, cenaKg, nazevZbozi) {
        const gr = parseInt(document.getElementById(`gr-${id}`).value) || 0;
        const pay = parseInt(document.getElementById(`pay-${id}`).value) || 0;
        const cena = Math.round((gr / 1000) * cenaKg);

        // Zjist√≠me starou v√°hu, abychom nep≈ôiƒç√≠tali dvakr√°t tot√©≈æ p≈ôi opravƒõ
        db.ref("objednavky/" + id).once("value").then((snap) => {
            const staraVaha = snap.val().skutecna_vaha_gr || 0;
            const rozdil = gr - staraVaha;

            // 1. Aktualizujeme objedn√°vku
            db.ref("objednavky/" + id).update({ skutecna_vaha_gr: gr, skutecna_cena: cena, zaplaceno: pay });

            // 2. P≈ôiƒçteme rozd√≠l do statistik (trval√©)
            if (rozdil !== 0) {
                db.ref("statistiky/" + nazevZbozi).transaction((current) => {
                    return (current || 0) + rozdil;
                });
            }
            alert("Ulo≈æeno a p≈ôiƒçteno do statistiky!");
        });
    }

    function resetStats() {
        if (confirm("Opravdu vymazat celoroƒçn√≠ statistiku?")) { db.ref("statistiky").remove(); }
    }

    function zivaCena(id, gramy, cenaKg) {
        document.getElementById("disp-" + id).innerText = Math.round((gramy / 1000) * cenaKg) + " Kƒç";
    }
</script>
</body>
</html>
