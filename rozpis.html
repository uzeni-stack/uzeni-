<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis a Dluhy - Boos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .container { max-width: 1000px; margin: auto; }
        .zbozi-sekce { background: white; margin-bottom: 25px; border-radius: 15px; overflow-x: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 2px solid #1976d2; }
        .zbozi-hlavicka { background: #1976d2; color: white; padding: 12px 15px; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #e3f2fd; padding: 10px; text-align: left; border-bottom: 2px solid #ccc; font-size: 11px; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .zebra tr:nth-child(even) { background: #f9f9f9; }
        .input-vaha { width: 65px; padding: 6px; border: 1px solid #ccc; border-radius: 5px; text-align: center; }
        .input-penize { width: 80px; padding: 6px; border: 1px solid #ccc; border-radius: 5px; font-weight: bold; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .dluh-vypis { font-weight: bold; color: #d32f2f; }
        .ok-vypis { font-weight: bold; color: #2e7d32; }
        .no-print { margin-bottom: 10px; }
        @media print { .no-print { display: none; } .zbozi-sekce { border: 1px solid #000; break-inside: avoid; } }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print" style="display: flex; justify-content: space-between; padding: 10px 0;">
        <h2 style="margin:0;">游늵 V치ha a Pokladna</h2>
        <button onclick="window.print()">TISK ROZPISU</button>
    </div>
    <div id="vypis-zbozi">Na캜칤t치m...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cenyZbozi = {};

    db.ref("produkty").on("value", (snap) => {
        cenyZbozi = snap.val() || {};
        nactiData();
    });

    function nactiData() {
        db.ref("objednavky").on("value", (snap) => {
            const data = snap.val();
            const vystup = document.getElementById("vypis-zbozi");
            vystup.innerHTML = "";
            if (!data) return;

            let seskupeno = {};
            for (let id in data) {
                let o = data[id]; o.id = id;
                if (!seskupeno[o.produkty]) seskupeno[o.produkty] = [];
                seskupeno[o.produkty].push(o);
            }

            for (let produkt in seskupeno) {
                let cenaKg = cenyZbozi[produkt] || 0;
                let html = `<div class="zbozi-sekce"><div class="zbozi-hlavicka"><span>游닍 ${produkt}</span> <span>${cenaKg} K캜/kg</span></div>
                    <table class="zebra"><thead><tr>
                        <th>Z치kazn칤k</th><th>Objedn치no</th><th>V치ha (gr)</th><th>Cena</th><th>Zaplaceno</th><th>Rozd칤l</th><th class="no-print">Akce</th>
                    </tr></thead><tbody>`;

                seskupeno[produkt].forEach(obj => {
                    let skv = obj.skutecna_vaha_gr || "";
                    let cena = obj.skutecna_cena || 0;
                    let zaplaceno = obj.zaplaceno || 0;
                    let rozdil = zaplaceno - cena;

                    html += `<tr>
                        <td><b>${obj.zakaznik}</b></td>
                        <td>${obj.vaha} kg</td>
                        <td><input type="number" class="input-vaha" value="${skv}" oninput="vypocetNaRadku('${obj.id}', ${cenaKg})" id="gr-${obj.id}"></td>
                        <td id="cen-${obj.id}">${cena} K캜</td>
                        <td><input type="number" class="input-penize" value="${zaplaceno}" oninput="vypocetNaRadku('${obj.id}', ${cenaKg})" id="pay-${obj.id}"></td>
                        <td id="dif-${obj.id}" class="${rozdil < 0 ? 'dluh-vypis' : 'ok-vypis'}">${rozdil} K캜</td>
                        <td class="no-print"><button class="btn-save" onclick="ulozRadek('${obj.id}', ${cenaKg})">ULO콯IT</button></td>
                    </tr>`;
                });
                vystup.innerHTML += html + `</tbody></table></div>`;
            }
        });
    }

    function vypocetNaRadku(id, cenaKg) {
        let gr = document.getElementById(`gr-${id}`).value || 0;
        let pay = document.getElementById(`pay-${id}`).value || 0;
        let cena = Math.round((gr / 1000) * cenaKg);
        let rozdil = pay - cena;
        
        document.getElementById(`cen-${id}`).innerText = cena + " K캜";
        let difEl = document.getElementById(`dif-${id}`);
        difEl.innerText = rozdil + " K캜";
        difEl.className = rozdil < 0 ? 'dluh-vypis' : 'ok-vypis';
    }

    function ulozRadek(id, cenaKg) {
        const gr = parseInt(document.getElementById(`gr-${id}`).value) || 0;
        const pay = parseInt(document.getElementById(`pay-${id}`).value) || 0;
        const cena = Math.round((gr / 1000) * cenaKg);

        db.ref("objednavky/" + id).update({
            skutecna_vaha_gr: gr,
            skutecna_cena: cena,
            zaplaceno: pay
        }).then(() => { alert("Ulo쬰no k " + id); });
    }
</script>
</body>
</html>
