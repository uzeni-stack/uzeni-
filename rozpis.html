<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V치ha a Sum치콏 - Boos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .container { max-width: 1000px; margin: auto; }
        .alert-box { background: #ffebee; border: 2px solid #d32f2f; border-radius: 15px; padding: 15px; margin-bottom: 25px; display: none; }
        .alert-title { color: #d32f2f; font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .sumar-box { background: #e8f5e9; border: 2px solid #2e7d32; border-radius: 15px; padding: 15px; margin-bottom: 25px; }
        .zbozi-sekce { background: white; margin-bottom: 25px; border-radius: 15px; overflow-x: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #1976d2; }
        .zbozi-hlavicka { background: #1976d2; color: white; padding: 10px 15px; font-size: 16px; font-weight: bold; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; min-width: 650px; }
        th { background: #e3f2fd; padding: 8px; text-align: left; border-bottom: 2px solid #ccc; font-size: 11px; }
        td { padding: 8px; border-bottom: 1px solid #eee; font-size: 14px; }
        .input-vaha { width: 60px; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .input-penize { width: 70px; padding: 5px; border: 1px solid #ccc; border-radius: 5px; background: #fffde7; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .dluh-vypis { font-weight: bold; color: #d32f2f; }
        .ok-vypis { font-weight: bold; color: #2e7d32; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print" style="display: flex; justify-content: space-between; padding: 10px 0; align-items: center;">
        <h2 style="margin:0;">游늵 V치ha a Pokladna</h2>
        <button onclick="window.print()">TISK</button>
    </div>

    <div id="sekce-dluznici" class="alert-box">
        <div class="alert-title">丘멆잺 AKTU츼LN칈 DLU콯N칈CI</div>
        <div id="seznam-dluhy"></div>
    </div>

    <div id="sekce-sumar" class="sumar-box">
        <div style="color: #1b5e20; font-weight: bold; font-size: 18px; margin-bottom: 10px;">游눯 SUM츼콎 PODLE JM칄NA (K PLATB캨)</div>
        <table style="background: white; border-radius: 10px;">
            <thead>
                <tr style="background: #c8e6c9;">
                    <th>Jm칠no z치kazn칤ka</th><th>Polo쬰k</th><th>Celkem Cena</th><th>Zaplaceno</th><th>Zb칳v치 doplatit</th>
                </tr>
            </thead>
            <tbody id="vypis-sumar"></tbody>
        </table>
    </div>

    <div id="vypis-zbozi">Na캜칤t치m objedn치vky...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cenyZbozi = {};

    db.ref("produkty").on("value", (snap) => {
        cenyZbozi = snap.val() || {};
        nactiData();
    });

    function nactiData() {
        db.ref("objednavky").on("value", (snap) => {
            const data = snap.val();
            if (!data) return;

            const divZbozi = document.getElementById("vypis-zbozi");
            const divDluznici = document.getElementById("seznam-dluhy");
            const divSumar = document.getElementById("vypis-sumar");
            const sekceDluznici = document.getElementById("sekce-dluznici");
            
            divZbozi.innerHTML = ""; divDluznici.innerHTML = ""; divSumar.innerHTML = "";
            let dluzniciFound = false;
            let poJmenech = {};
            let seskupenoZbozi = {};

            for (let id in data) {
                let o = data[id]; o.id = id;
                let cena = o.skutecna_cena || 0;
                let zaplaceno = o.zaplaceno || 0;

                // Seskupen칤 pro Sum치콏 podle jm칠na
                if (!poJmenech[o.zakaznik]) poJmenech[o.zakaznik] = { ks: 0, cena: 0, zaplaceno: 0 };
                poJmenech[o.zakaznik].ks++;
                poJmenech[o.zakaznik].cena += cena;
                poJmenech[o.zakaznik].zaplaceno += zaplaceno;

                // Seskupen칤 pro tabulky zbo쮂
                if (!seskupenoZbozi[o.produkty]) seskupenoZbozi[o.produkty] = [];
                seskupenoZbozi[o.produkty].push(o);

                // Dluhy naho콏e
                if (cena > 0 && zaplaceno < cena) {
                    dluzniciFound = true;
                    divDluznici.innerHTML += `<div style="padding:5px; border-bottom:1px solid #ffcdd2;"><b>${o.zakaznik}</b>: ${o.produkty} (Chyb칤 ${cena-zaplaceno} K캜)</div>`;
                }
            }
            sekceDluznici.style.display = dluzniciFound ? "block" : "none";

            // Vykreslen칤 Sum치콏e
            for (let jmeno in poJmenech) {
                let p = poJmenech[jmeno];
                let rozdil = p.cena - p.zaplaceno;
                divSumar.innerHTML += `<tr>
                    <td><b>${jmeno}</b></td><td>${p.ks}</td>
                    <td>${p.cena} K캜</td><td>${p.zaplaceno} K캜</td>
                    <td class="${rozdil > 0 ? 'dluh-vypis' : 'ok-vypis'}">${rozdil > 0 ? rozdil + ' K캜' : 'OK'}</td>
                </tr>`;
            }

            // Vykreslen칤 tabulek zbo쮂
            for (let produkt in seskupenoZbozi) {
                let cenaKg = cenyZbozi[produkt] || 0;
                let html = `<div class="zbozi-sekce"><div class="zbozi-hlavicka"><span>游닍 ${produkt}</span> <span>${cenaKg} K캜/kg</span></div>
                    <table><thead><tr><th>Z치kazn칤k</th><th>Objedn치no</th><th>Gramy</th><th>Cena</th><th>Zaplaceno</th><th>Akce</th></tr></thead><tbody>`;
                seskupenoZbozi[produkt].forEach(obj => {
                    html += `<tr><td><b>${obj.zakaznik}</b></td><td>${obj.vaha} kg</td>
                        <td><input type="number" class="input-vaha" value="${obj.skutecna_vaha_gr||''}" id="gr-${obj.id}"></td>
                        <td id="cen-${obj.id}">${obj.skutecna_cena||0} K캜</td>
                        <td><input type="number" class="input-penize" value="${obj.zaplaceno||0}" id="pay-${obj.id}"></td>
                        <td><button class="btn-save" onclick="uloz('${obj.id}', ${cenaKg})">ULO콯IT</button></td></tr>`;
                });
                divZbozi.innerHTML += html + `</tbody></table></div>`;
            }
        });
    }

    function uloz(id, cenaKg) {
        const gr = parseInt(document.getElementById(`gr-${id}`).value) || 0;
        const pay = parseInt(document.getElementById(`pay-${id}`).value) || 0;
        const cena = Math.round((gr / 1000) * cenaKg);
        db.ref("objednavky/" + id).update({ skutecna_vaha_gr: gr, skutecna_cena: cena, zaplaceno: pay });
    }
</script>
</body>
</html>
