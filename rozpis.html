<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokladna Boos - Zisky a N치klady</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .container { max-width: 1000px; margin: auto; }
        .sumar-box { background: #e8f5e9; border: 2px solid #2e7d32; border-radius: 15px; padding: 15px; margin-bottom: 25px; }
        .zbozi-sekce { background: white; margin-bottom: 20px; border-radius: 12px; border: 1px solid #1976d2; overflow: hidden; }
        .zbozi-hlavicka { background: #1976d2; color: white; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .stats-box { background: #eceff1; border: 2px solid #455a64; border-radius: 15px; padding: 15px; margin-top: 40px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        td, th { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .input-vaha { width: 70px; padding: 8px; border: 1px solid #1976d2; border-radius: 5px; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .money-plus { color: #2e7d32; font-weight: bold; }
        .money-minus { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">游늵 POKLADNA, ZISKY A V츼콯EN칈</h2>

    <div id="vypis-sumar-root"></div>
    <div id="vypis-zbozi">Na캜칤t치m...</div>

    <div class="stats-box">
        <h3 style="margin-top:0;">游늳 CELORO캛N칈 EKONOMIKA</h3>
        <div style="display: flex; gap: 20px; flex-wrap: wrap; background: white; padding: 15px; border-radius: 10px;">
            <div>Celkov칠 tr쬭y: <span id="stat-trzby" class="money-plus">0 K캜</span></div>
            <div>Celkov칠 n치klady: <span id="stat-naklady" class="money-minus">0 K캜</span></div>
            <div style="font-size: 1.2em;">캛ist칳 zisk: <span id="stat-zisk" style="font-weight:bold;">0 K캜</span></div>
        </div>
        
        <div style="margin-top: 15px; padding: 10px; border-top: 1px solid #ccc;">
            <input type="number" id="novy-naklad" placeholder="캛치stka n치kladu (K캜)" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            <button onclick="pridejNaklad()" style="padding: 8px 15px; background: #455a64; color:white; border:none; border-radius:5px; cursor:pointer;">P콎IDAT N츼KLAD</button>
        </div>

        <div id="vypis-statistiky-vaha" style="margin-top: 20px;"></div>
        <button onclick="resetStats()" style="margin-top:20px; color:#d32f2f; border:none; background:none; cursor:pointer; font-size:12px;">Resetovat v코e (konec roku)</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cenyZbozi = {};

    db.ref("produkty").on("value", (snap) => {
        cenyZbozi = snap.val() || {};
        nactiData();
        nactiEkonomiku();
    });

    function nactiData() {
        db.ref("objednavky").on("value", (snap) => {
            const data = snap.val();
            const divZbozi = document.getElementById("vypis-zbozi");
            const divSumarRoot = document.getElementById("vypis-sumar-root");
            if (!data) { divZbozi.innerHTML = "콯치dn칠 aktivn칤 objedn치vky."; divSumarRoot.innerHTML = ""; return; }
            
            divZbozi.innerHTML = "";
            let poJmenech = {}; let poZbozi = {};

            for (let id in data) {
                let o = data[id]; o.id = id;
                if (!poJmenech[o.zakaznik]) poJmenech[o.zakaznik] = { cena: 0, zaplaceno: 0 };
                poJmenech[o.zakaznik].cena += (o.skutecna_cena || 0);
                poJmenech[o.zakaznik].zaplaceno += (o.zaplaceno || 0);
                if (!poZbozi[o.produkty]) poZbozi[o.produkty] = [];
                poZbozi[o.produkty].push(o);
            }

            let sumarHtml = `<div class="sumar-box"><h3>游눯 SUM츼콎 K PLATB캨</h3><table><tr><th>Z치kazn칤k</th><th>Cena</th><th>Zaplaceno</th><th>Zb칳v치</th></tr>`;
            for (let jm in poJmenech) {
                let zb = poJmenech[jm].cena - poJmenech[jm].zaplaceno;
                sumarHtml += `<tr><td><b>${jm}</b></td><td>${poJmenech[jm].cena} K캜</td><td>${poJmenech[jm].zaplaceno} K캜</td><td style="color:${zb>0?'red':''}"><b>${zb} K캜</b></td></tr>`;
            }
            divSumarRoot.innerHTML = sumarHtml + `</table></div>`;

            for (let prod in poZbozi) {
                let cenaKg = cenyZbozi[prod] || 0;
                let html = `<div class="zbozi-sekce"><div class="zbozi-hlavicka"><span>游닍 ${prod}</span><span>${cenaKg} K캜/kg</span></div><table>`;
                poZbozi[prod].forEach(obj => {
                    html += `<tr><td><b>${obj.zakaznik}</b></td><td>${obj.vaha} kg</td>
                        <td><input type="number" class="input-vaha" value="${obj.skutecna_vaha_gr||''}" oninput="zivaCena('${obj.id}', this.value, ${cenaKg})" id="gr-${obj.id}"> gr</td>
                        <td id="disp-${obj.id}"><b>${obj.skutecna_cena || 0} K캜</b></td>
                        <td><input type="number" style="width:70px;" value="${obj.zaplaceno||0}" id="pay-${obj.id}"> K캜</td>
                        <td><button class="btn-save" onclick="uloz('${obj.id}', ${cenaKg}, '${prod}')">ULO콯IT</button></td></tr>`;
                });
                divZbozi.innerHTML += html + `</table></div>`;
            }
        });
    }

    function nactiEkonomiku() {
        db.ref("statistiky").on("value", (snap) => {
            const s = snap.val() || {};
            const trzby = s.celkove_trzby || 0;
            const naklady = s.celkove_naklady || 0;
            const vahy = s.vahy || {};

            document.getElementById("stat-trzby").innerText = trzby + " K캜";
            document.getElementById("stat-naklady").innerText = naklady + " K캜";
            document.getElementById("stat-zisk").innerText = (trzby - naklady) + " K캜";
            document.getElementById("stat-zisk").className = (trzby - naklady) >= 0 ? "money-plus" : "money-minus";

            let vHtml = "<h4>Prodan치 mno쬽tv칤:</h4><table>";
            for (let k in vahy) { vHtml += `<tr><td>${k}</td><td><b>${(vahy[k]/1000).toFixed(2)} kg</b></td></tr>`; }
            document.getElementById("vypis-statistiky-vaha").innerHTML = vHtml + "</table>";
        });
    }

    function uloz(id, cenaKg, nazevZbozi) {
        const gr = parseInt(document.getElementById(`gr-${id}`).value) || 0;
        const pay = parseInt(document.getElementById(`pay-${id}`).value) || 0;
        const cena = Math.round((gr / 1000) * cenaKg);

        db.ref("objednavky/" + id).once("value").then((snap) => {
            const d = snap.val();
            const rozdilVaha = gr - (d.skutecna_vaha_gr || 0);
            const rozdilTrzba = pay - (d.zaplaceno || 0);

            db.ref("objednavky/" + id).update({ skutecna_vaha_gr: gr, skutecna_cena: cena, zaplaceno: pay });
            
            if (rozdilVaha !== 0) db.ref("statistiky/vahy/" + nazevZbozi).transaction(c => (c || 0) + rozdilVaha);
            if (rozdilTrzba !== 0) db.ref("statistiky/celkove_trzby").transaction(c => (c || 0) + rozdilTrzba);
        });
    }

    function pridejNaklad() {
        const castka = parseInt(document.getElementById("novy-naklad").value);
        if (castka > 0) {
            db.ref("statistiky/celkove_naklady").transaction(c => (c || 0) + castka);
            document.getElementById("novy-naklad").value = "";
            alert("N치klad p콏id치n!");
        }
    }

    function zivaCena(id, gramy, cenaKg) {
        document.getElementById("disp-" + id).innerText = Math.round((gramy / 1000) * cenaKg) + " K캜";
    }

    function resetStats() {
        if (confirm("OPRAVDU SMAZAT CELOU RO캛N칈 STATISTIKU I ZISKY?")) db.ref("statistiky").remove();
    }
</script>
</body>
</html>
