<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis k v치쬰n칤 - Boos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .container { max-width: 900px; margin: auto; }
        .zbozi-sekce { background: white; margin-bottom: 25px; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 2px solid #1976d2; }
        .zbozi-hlavicka { background: #1976d2; color: white; padding: 12px 15px; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #e3f2fd; padding: 10px; text-align: left; border-bottom: 2px solid #ccc; font-size: 12px; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .zebra tr:nth-child(even) { background: #f9f9f9; }
        .input-vaha { width: 70px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-weight: bold; text-align: center; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-save:hover { background: #1b5e20; }
        .vysledek { font-weight: bold; color: #1976d2; }
        .suma-row { background: #eee !important; font-weight: bold; }
        @media print { .no-print { display: none; } .zbozi-sekce { border: 1px solid #000; break-inside: avoid; } }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
        <h2 style="margin:0;">游늵 Rozpis a v치쬰n칤</h2>
        <button onclick="window.print()" style="padding: 8px 15px; cursor:pointer;">TISK</button>
    </div>

    <div id="vypis-zbozi">Na캜칤t치m objedn치vky...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cenyZbozi = {};

    // 1. Nejd콏칤v na캜teme aktu치ln칤 ceny z administrace
    db.ref("produkty").on("value", (snap) => {
        cenyZbozi = snap.val() || {};
        nactiData();
    });

    // 2. Na캜teme objedn치vky a vykresl칤me tabulky
    function nactiData() {
        db.ref("objednavky").on("value", (snap) => {
            const data = snap.val();
            const vystup = document.getElementById("vypis-zbozi");
            vystup.innerHTML = "";

            if (!data) { vystup.innerHTML = "콯치dn칠 objedn치vky."; return; }

            let seskupeno = {};
            for (let id in data) {
                let o = data[id];
                o.id = id; // Ulo쮂셠e si ID pro pozd캩j코칤 z치pis
                if (!seskupeno[o.produkty]) seskupeno[o.produkty] = [];
                seskupeno[o.produkty].push(o);
            }

            for (let produkt in seskupeno) {
                let cenaKg = cenyZbozi[produkt] || 0;
                let html = `
                    <div class="zbozi-sekce">
                        <div class="zbozi-hlavicka"><span>游닍 ${produkt}</span> <span>${cenaKg} K캜/kg</span></div>
                        <table class="zebra">
                            <thead>
                                <tr>
                                    <th>Z치kazn칤k</th>
                                    <th>Objedn치no</th>
                                    <th>Skute캜nost (gr)</th>
                                    <th>Cena</th>
                                    <th class="no-print">Akce</th>
                                </tr>
                            </thead>
                            <tbody>`;
                
                seskupeno[produkt].forEach(obj => {
                    // Pokud u m치me v datab치zi ulo쬰nou skute캜nou v치hu, pou쬴jeme ji
                    let skv = obj.skutecna_vaha_gr || "";
                    let vypoctenaCena = obj.skutecna_cena || 0;

                    html += `
                        <tr id="row-${obj.id}">
                            <td><b>${obj.zakaznik}</b></td>
                            <td>${obj.vaha} kg</td>
                            <td><input type="number" class="input-vaha" value="${skv}" placeholder="gr" id="in-gr-${obj.id}"></td>
                            <td class="vysledek" id="res-${obj.id}">${vypoctenaCena > 0 ? vypoctenaCena + " K캜" : "-"}</td>
                            <td class="no-print">
                                <button class="btn-save" onclick="ulozVahu('${obj.id}', ${cenaKg})">ULO콯IT</button>
                            </td>
                        </tr>`;
                });

                html += `</tbody></table></div>`;
                vystup.innerHTML += html;
            }
        });
    }

    // 3. Funkce pro ulo쬰n칤 dat do Firebase
    function ulozVahu(id, cenaZaKg) {
        const gr = document.getElementById(`in-gr-${id}`).value;
        if (!gr || gr <= 0) return alert("Zadej gramy!");

        const finalniCena = Math.round((gr / 1000) * cenaZaKg);

        // Zap칤코eme do Firebase k t칠 konkr칠tn칤 objedn치vce
        db.ref("objednavky/" + id).update({
            skutecna_vaha_gr: parseInt(gr),
            skutecna_cena: finalniCena
        }).then(() => {
            alert("Ulo쬰no!");
        });
    }
</script>
</body>
</html>
