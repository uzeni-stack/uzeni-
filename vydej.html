<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objedn√°vka z farmy</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #f4f7f9; --accent: #2e7d32; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--secondary); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header { text-align: center; padding: 20px 0; }
        .header h1 { color: var(--primary); margin: 0; font-size: 1.8rem; }

        .section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }

        /* Nab√≠dka zbo≈æ√≠ */
        .produkt-radek { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .produkt-info { flex: 1; }
        .produkt-nazev { font-weight: bold; font-size: 1.1rem; }
        .produkt-cena { color: #666; font-size: 0.9rem; }
        
        .ovladani { display: flex; align-items: center; gap: 10px; }
        .vaha-input { width: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; text-align: center; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Ko≈°√≠k */
        .kosik-vypis { margin-top: 10px; }
        .kosik-polozka { display: flex; justify-content: space-between; font-size: 0.95rem; padding: 5px 0; color: #333; }
        .celkem-box { margin-top: 15px; padding-top: 10px; border-top: 2px solid #eee; text-align: right; }
        .celkem-cena { font-size: 1.3rem; font-weight: bold; color: #d32f2f; }

        .btn-odeslat { 
            width: 100%; background: var(--accent); color: white; border: none; padding: 15px; 
            border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 15px;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }
        .btn-odeslat:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üß∫ Farma - Objedn√°vka</h1>
    </div>

    <div class="section">
        <label for="zakaznik-jmeno">Va≈°e jm√©no:</label>
        <input type="text" id="zakaznik-jmeno" placeholder="Jm√©no a p≈ô√≠jmen√≠" autocomplete="name">
    </div>

    <div class="section">
        <label>Dne≈°n√≠ nab√≠dka:</label>
        <div id="seznam-zbozi">Naƒç√≠t√°m ƒçerstv√© zbo≈æ√≠...</div>
    </div>

    <div id="sekce-kosik" class="section" style="display: none;">
        <label>V√°≈° n√°kup:</label>
        <div id="kosik-seznam" class="kosik-vypis"></div>
        <div class="celkem-box">
            Odhadovan√° cena: <span id="suma-cena" class="celkem-cena">0</span> Kƒç
        </div>
        <button id="btn-odeslat" class="btn-odeslat" onclick="odeslatObjednavku()">ODESLAT OBJEDN√ÅVKU</button>
    </div>
</div>

<script>
    // KONFIGURACE FIREBASE
    const firebaseConfig = { 
        databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let nabidka = {};
    let kosik = [];

    // 1. Naƒçten√≠ nab√≠dky z Admina
    db.ref("produkty").on("value", (snap) => {
        nabidka = snap.val() || {};
        const div = document.getElementById("seznam-zbozi");
        div.innerHTML = "";

        Object.keys(nabidka).sort().forEach(zbozi => {
            div.innerHTML += `
                <div class="produkt-radek">
                    <div class="produkt-info">
                        <div class="produkt-nazev">${zbozi}</div>
                        <div class="produkt-cena">${nabidka[zbozi]} Kƒç/kg</div>
                    </div>
                    <div class="ovladani">
                        <input type="number" id="qty-${zbozi}" class="vaha-input" step="0.1" min="0" placeholder="kg">
                        <button class="btn-add" onclick="pridatDoKosiku('${zbozi}')">P≈òIDAT</button>
                    </div>
                </div>`;
        });
    });

    // 2. Logika ko≈°√≠ku
    function pridatDoKosiku(nazev) {
        const vaha = parseFloat(document.getElementById("qty-" + nazev).value);
        if (!vaha || vaha <= 0) return;

        const existujiciIndex = kosik.findIndex(i => i.nazev === nazev);
        if (existujiciIndex > -1) {
            kosik[existujiciIndex].vaha += vaha;
        } else {
            kosik.push({ nazev: nazev, vaha: vaha, cenaKg: nabidka[nazev] });
        }

        document.getElementById("qty-" + nazev).value = "";
        vykresliKosik();
    }

    function vykresliKosik() {
        const div = document.getElementById("kosik-seznam");
        const sekce = document.getElementById("sekce-kosik");
        const sumaSpan = document.getElementById("suma-cena");

        if (kosik.length === 0) {
            sekce.style.display = "none";
            return;
        }

        sekce.style.display = "block";
        div.innerHTML = "";
        let celkem = 0;

        kosik.forEach((p, index) => {
            const cenaPolozky = Math.round(p.vaha * p.cenaKg);
            celkem += cenaPolozky;
            div.innerHTML += `
                <div class="kosik-polozka">
                    <span>${p.nazev} (${p.vaha} kg)</span>
                    <span>${cenaPolozky} Kƒç <button onclick="smazat(${index})" style="border:none;background:none;color:red;cursor:pointer">‚úï</button></span>
                </div>`;
        });

        sumaSpan.innerText = celkem;
    }

    function smazat(idx) {
        kosik.splice(idx, 1);
        vykresliKosik();
    }

    // 3. Odesl√°n√≠ hromadn√© objedn√°vky
    function odeslatObjednavku() {
        const jmeno = document.getElementById("zakaznik-jmeno").value.trim();
        const tlacitko = document.getElementById("btn-odeslat");

        if (!jmeno) { alert("Zadejte pros√≠m sv√© jm√©no."); return; }
        if (kosik.length === 0) return;

        tlacitko.disabled = true;
        tlacitko.innerText = "Odes√≠l√°m...";

        // VYTVO≈òEN√ç UNIK√ÅTN√çHO ID PRO TUTO SKUPINU (jedna n√°v≈°tƒõva = jedno ID)
        const idSkupiny = "obj_" + Date.now() + "_" + Math.floor(Math.random() * 1000);

        const zapisy = kosik.map(p => {
            return db.ref("objednavky/" + p.nazev).push({
                zakaznik: jmeno,
                vaha_objednano: p.vaha,
                skutecna_vaha_gr: 0,
                vydano: false,
                datum: new Date().toLocaleDateString(),
                id_skupiny: idSkupiny // D≈Øle≈æit√© pro oddƒõlen√≠ objedn√°vek stejn√©ho ƒçlovƒõka
            });
        });

        Promise.all(zapisy).then(() => {
            alert("Dƒõkujeme! Va≈°e objedn√°vka byla odesl√°na.");
            kosik = [];
            document.getElementById("zakaznik-jmeno").value = "";
            vykresliKosik();
            tlacitko.disabled = false;
            tlacitko.innerText = "ODESLAT OBJEDN√ÅVKU";
        }).catch(err => {
            alert("Chyba p≈ôi odes√≠l√°n√≠: " + err.message);
            tlacitko.disabled = false;
        });
    }
</script>

</body>
</html>
