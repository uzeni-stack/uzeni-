<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výdej - Karty Zákazníků</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --success: #2e7d32; --bg: #e9ecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        .header { background: #fff; padding: 10px 20px; border-bottom: 2px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .header h2 { margin: 0; font-size: 1.1rem; color: var(--primary); }
        
        /* Omezení šířky pro PC */
        .container { max-width: 900px; margin: 20px auto; padding: 0 10px; }
        
        .karta-zakaznik { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid var(--primary); }
        .jmeno-hlavni { font-size: 1.3rem; font-weight: 800; color: #1a1a1a; display: block; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 10px; }
        
        .polozka { display: grid; grid-template-columns: 1fr 100px 100px; gap: 15px; align-items: center; padding: 8px 0; border-bottom: 1px dashed #eee; }
        .zbozi-info { line-height: 1.2; }
        .zbozi-nazev { font-weight: bold; color: #333; font-size: 0.95rem; }
        .zbozi-obj { font-size: 0.75rem; color: #777; }
        
        label { font-size: 0.6rem; color: #999; font-weight: bold; text-transform: uppercase; margin-bottom: 2px; display: block; }
        input { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-weight: bold; box-sizing: border-box; }
        
        .soucty-box { background: #f8f9fa; margin-top: 10px; padding: 10px; border-radius: 8px; display: flex; align-items: flex-end; justify-content: space-between; gap: 20px; }
        .cena-celkem-label { font-size: 0.7rem; color: #666; font-weight: bold; }
        .cena-celkem-hodnota { font-size: 1.5rem; font-weight: 900; color: #d32f2f; line-height: 1; }
        
        .btn-vse-ok { background: var(--success); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-vse-ok:hover { background: #1b5e20; }
        
        .hotovo { opacity: 0.6; background: #f1f1f1; border-left-color: #aaa; }
    </style>
</head>
<body>

    <div class="header">
        <h2>DNEŠNÍ VÝDEJ (DLE LIDÍ)</h2>
        <a href="admin.html" style="text-decoration:none; font-weight:bold; color:var(--primary); font-size: 0.9rem;">← ZPĚT</a>
    </div>

    <div class="container" id="seznam-karet">
        </div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cenyProduktu = {};
    db.ref("produkty").once("value", (snapshot) => {
        cenyProduktu = snapshot.val() || {};
        nactiObjednavky();
    });

    function nactiObjednavky() {
        db.ref("objednavky").on("value", (snapshot) => {
            if (document.activeElement.tagName === "INPUT") return;
            const data = snapshot.val() || {};
            const lide = {};

            for (let produkt in data) {
                for (let id in data[produkt]) {
                    const obj = data[produkt][id];
                    const jm = obj.zakaznik;
                    if (!lide[jm]) lide[jm] = { polozky: [] };
                    lide[jm].polozky.push({ ...obj, produkt: produkt, id: id });
                }
            }
            vykresli(lide);
        });
    }

    function vykresli(lide) {
        const kontejner = document.getElementById("seznam-karet");
        kontejner.innerHTML = "";

        for (let jm in lide) {
            let htmlPolozky = "";
            let suma = 0;

            lide[jm].polozky.forEach(p => {
                const cenaKg = cenyProduktu[p.produkt] || 0;
                const vaha = p.skutecna_vaha_gr || 0;
                const cena = Math.round((vaha / 1000) * cenaKg);
                suma += cena;

                htmlPolozky += `
                    <div class="polozka">
                        <div class="zbozi-info">
                            <div class="zbozi-nazev">${p.produkt}</div>
                            <div class="zbozi-obj">Objednáno: ${p.vaha_objednano} kg</div>
                        </div>
                        <div>
                            <label>Gramy</label>
                            <input type="number" value="${vaha || ''}" 
                                   onchange="ulozVahu('${p.produkt}','${p.id}', this.value)">
                        </div>
                        <div style="text-align:right">
                            <label>Cena</label>
                            <span style="font-weight:bold; color:#d32f2f;">${cena} Kč</span>
                        </div>
                    </div>`;
            });

            kontejner.innerHTML += `
                <div class="karta-zakaznik">
                    <span class="jmeno-hlavni">${jm}</span>
                    ${htmlPolozky}
                    <div class="soucty-box">
                        <div>
                            <label>Zaplaceno (Kč)</label>
                            <input type="number" id="platba-${jm}" placeholder="Zadej částku" style="font-size:1.1rem; width:130px; border-color:var(--success);">
                        </div>
                        <div style="text-align:right">
                            <div class="cena-celkem-label">CELKEM K PLACENÍ</div>
                            <div class="cena-celkem-hodnota">${suma} Kč</div>
                            <button class="btn-vse-ok" style="margin-top:8px" onclick="potvrditVse('${jm}', ${suma})">POTVRDIT VŠE</button>
                        </div>
                    </div>
                </div>`;
        }
    }

    function ulozVahu(prod, id, v) {
        db.ref("objednavky/" + prod + "/" + id).update({ skutecna_vaha_gr: parseInt(v) || 0 });
    }

    function potvrditVse(jm, sumaKPlaceni) {
        const zaplaceno = parseInt(document.getElementById("platba-" + jm).value) || 0;
        const dnes = new Date();
        const obdobi = (dnes.getMonth() + 1) + "_" + dnes.getFullYear();

        // 1. Uložit do tržeb
        if (zaplaceno > 0) {
            db.ref("finance/" + obdobi + "/trzby").push({
                zakaznik: jm,
                castka: zaplaceno,
                datum: dnes.toLocaleDateString(),
                zbozi: "Kompletní nákup"
            });
        }

        // 2. Pokud nezaplatil vše, vytvořit dluh
        if (zaplaceno < sumaKPlaceni) {
            db.ref("dluhy").push({
                jmeno: jm,
                castka: sumaKPlaceni - zaplaceno,
                datum: dnes.toLocaleDateString(),
                zbozi: "Zbytek nákupu"
            });
        }

        alert("Uloženo!");
    }
</script>
</body>
</html>
