<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Spr√°va zbo≈æ√≠</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        
        .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; color: #1976d2; font-size: 1.2em; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Formul√°≈ô */
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .btn-add { background: #28a745; color: white; border: none; width: 100%; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1em; }
        
        /* Seznam tlaƒç√≠tek produkt≈Ø */
        .seznam-zbozi { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-polozka { 
            background: white; border: 2px solid #1976d2; color: #1976d2; padding: 20px 10px; 
            border-radius: 8px; font-weight: bold; text-align: center; cursor: pointer; 
            text-decoration: none; transition: 0.2s; display: flex; flex-direction: column;
        }
        .btn-polozka:hover { background: #1976d2; color: white; }
        .btn-polozka span { font-size: 0.8em; opacity: 0.8; font-weight: normal; }

        .btn-delete { background: #ff5252; color: white; border: none; padding: 5px; border-radius: 4px; cursor: pointer; font-size: 0.7em; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>‚ûï NOV√â ZBO≈Ω√ç DO NAB√çDKY</h2>
        <input type="text" id="nazev" placeholder="N√°zev zbo≈æ√≠ (nap≈ô. Cabajky)">
        <input type="number" id="cena" placeholder="Cena za kg (nap≈ô. 290)">
        <button class="btn-add" onclick="pridatZbozi()">Ulo≈æit a publikovat</button>
    </div>

    <div class="box">
        <h2>üì¶ SPR√ÅVA A V√Å≈ΩEN√ç</h2>
        <div id="produkty-seznam" class="seznam-zbozi">
            </div>
    </div>

    <div style="text-align:center;">
        <a href="index.html" style="color:#666; text-decoration:none; font-size:0.9em;">Zobrazit e-shop pro lidi</a>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // P≈ôid√°n√≠ zbo≈æ√≠ do datab√°ze
    function pridatZbozi() {
        const nazev = document.getElementById("nazev").value;
        const cena = document.getElementById("cena").value;

        if (nazev && cena) {
            db.ref("produkty/" + nazev).set(parseInt(cena)).then(() => {
                document.getElementById("nazev").value = "";
                document.getElementById("cena").value = "";
                alert("Zbo≈æ√≠ p≈ôid√°no!");
            });
        } else {
            alert("Vypl≈à n√°zev i cenu!");
        }
    }

    // Naƒç√≠t√°n√≠ zbo≈æ√≠ a tvorba tlaƒç√≠tek
    db.ref("produkty").on("value", (snap) => {
        const data = snap.val() || {};
        const seznam = document.getElementById("produkty-seznam");
        seznam.innerHTML = "";

        for (let nazev in data) {
            const cena = data[nazev];
            
            // Vytvo≈ô√≠me odkaz, kter√Ω n√°s hod√≠ do rozpisu a rovnou mu ≈ôekne, co chceme vidƒõt
            const div = document.createElement("div");
            div.style.display = "flex";
            div.style.flexDirection = "column";

            div.innerHTML = `
                <a href="rozpis.html?filtr=${encodeURIComponent(nazev)}" class="btn-polozka">
                    ${nazev}
                    <span>${cena} Kƒç/kg</span>
                </a>
                <button class="btn-delete" onclick="smazatProdukt('${nazev}')">Odstranit z nab√≠dky</button>
            `;
            seznam.appendChild(div);
        }
    });

    function smazatProdukt(nazev) {
        if(confirm("Opravdu smazat " + nazev + " z nab√≠dky?")) {
            db.ref("produkty/" + nazev).remove();
        }
    }
</script>

</body>
</html>
