<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Uzen√°≈ôstv√≠</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #1a237e; --danger: #d32f2f; --success: #2e7d32; }
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; display: flex; flex-direction: column; }
        
        .hlavicka { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .obsah { display: grid; grid-template-columns: 300px 1fr; gap: 20px; padding: 20px; }
        
        /* Sidebar s listy */
        .sidebar { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .polozka-listu { display: block; padding: 12px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; text-decoration: none; color: #333; font-weight: bold; }
        .polozka-listu:hover { background: #e3f2fd; border-color: #1976d2; }

        /* Hlavn√≠ ƒç√°st - Dluhy a p≈ôid√°v√°n√≠ */
        .hlavni-panel { display: flex; flex-direction: column; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Tabulka dluh≈Ø */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #f8f9fa; padding: 10px; font-size: 0.8em; color: #666; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; }
        .dluh-castka { color: var(--danger); font-weight: bold; }
        .btn-zaplaceno { background: var(--success); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }

        .form-skupina { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-pridat { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="hlavicka">
    <h1>ADMINISTRACE PRODEJE</h1>
</div>

<div class="obsah">
    <div class="sidebar">
        <h3>üìÇ LISTY K V√Å≈ΩEN√ç</h3>
        <div id="produkty-seznam">Naƒç√≠t√°m listy...</div>
    </div>

    <div class="hlavni-panel">
        <div class="box" style="border-top: 5px solid var(--danger);">
            <h3>üî¥ SEZNAM DLU≈ΩN√çK≈Æ</h3>
            <table>
                <thead>
                    <tr>
                        <th>Jm√©no</th>
                        <th>Za co</th>
                        <th>ƒå√°stka</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="dluhy-tabulka">
                    <tr><td colspan="4" style="text-align:center;">≈Ω√°dn√≠ dlu≈æn√≠ci nejsou v datab√°zi.</td></tr>
                </tbody>
            </table>
            <h2 id="celkovy-dluh" style="text-align: right; color: var(--danger);"></h2>
        </div>

        <div class="box">
            <h3>‚ûï P≈òIDAT NOV√â ZBO≈Ω√ç</h3>
            <div class="form-skupina">
                <input type="text" id="novy-nazev" placeholder="N√°zev (nap≈ô. Klob√°sy)">
            </div>
            <div class="form-skupina">
                <input type="number" id="nova-cena" placeholder="Cena za kg">
            </div>
            <button class="btn-pridat" onclick="vytvoritProdukt()">P≈òIDAT DO NAB√çDKY</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Naƒç√≠t√°n√≠ seznamu zbo≈æ√≠ (pro sidebar)
    db.ref("produkty").on("value", (snap) => {
        const data = snap.val() || {};
        const div = document.getElementById("produkty-seznam");
        div.innerHTML = "";
        for (let nazev in data) {
            div.innerHTML += `<a href="rozpis.html?filtr=${encodeURIComponent(nazev)}" class="polozka-listu">${nazev}</a>`;
        }
    });

    // 2. NAƒå√çT√ÅN√ç DLUH≈Æ (Kl√≠ƒçov√° ƒç√°st)
    db.ref("dluhy").on("value", (snap) => {
        const data = snap.val() || {};
        const tabulka = document.getElementById("dluhy-tabulka");
        const sumaTxt = document.getElementById("celkovy-dluh");
        tabulka.innerHTML = "";
        
        let suma = 0;
        let existujeDluh = false;

        for (let id in data) {
            existujeDluh = true;
            const d = data[id];
            suma += parseInt(d.castka || 0);
            
            tabulka.innerHTML += `
                <tr>
                    <td><strong>${d.jmeno}</strong></td>
                    <td><small>${d.zbozi || 'uzeniny'}</small></td>
                    <td class="dluh-castka">${d.castka} Kƒç</td>
                    <td><button class="btn-zaplaceno" onclick="smazatDluh('${id}')">ZAPLACENO</button></td>
                </tr>`;
        }

        if (!existujeDluh) {
            tabulka.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; color:green;">V≈°echny dluhy jsou smaz√°ny! ü•≥</td></tr>';
            sumaTxt.innerText = "";
        } else {
            sumaTxt.innerText = "CELKEM CHYB√ç: " + suma + " Kƒç";
        }
    });

    function smazatDluh(id) {
        if (confirm("Opravdu smazat tento dluh?")) {
            db.ref("dluhy/" + id).remove();
        }
    }

    function vytvoritProdukt() {
        const n = document.getElementById("novy-nazev").value.trim();
        const c = document.getElementById("nova-cena").value.trim();
        if (n && c) {
            db.ref("produkty/" + n).set(parseInt(c)).then(() => {
                document.getElementById("novy-nazev").value = "";
                document.getElementById("nova-cena").value = "";
            });
        }
    }
</script>

</body>
</html>
