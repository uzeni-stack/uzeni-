<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Spr√°va</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #f0f2f5; }
        .sidebar { width: 260px; background: #263238; color: white; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .sidebar h2 { font-size: 0.8em; color: #90a4ae; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid #37474f; padding-bottom: 10px; }
        .btn-polozka { background: #37474f; color: white; text-decoration: none; padding: 15px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; display: block; border: 1px solid rgba(255,255,255,0.1); }
        .btn-polozka:hover { background: #1976d2; }
        .btn-polozka span { display: block; font-size: 0.7em; opacity: 0.6; }
        .hlavni { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; }
        .btn-add { background: #2e7d32; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üì¶ TV√â LISTY ZBO≈Ω√ç</h2>
        <div id="sidebar-produkty"></div>
    </div>
    <div class="hlavni">
        <div class="box">
            <h1 style="margin:0 0 20px 0; font-size: 1.4em;">Vytvo≈ôit nov√© zbo≈æ√≠</h1>
            <input type="text" id="nazev" placeholder="N√°zev (nap≈ô. Klob√°sa)">
            <input type="number" id="cena" placeholder="Cena za kg">
            <button class="btn-add" onclick="pridat()">ULO≈ΩIT</button>
        </div>
    </div>
<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("produkty").on("value", (snap) => {
        const data = snap.val() || {};
        const sidebar = document.getElementById("sidebar-produkty");
        sidebar.innerHTML = "";
        Object.keys(data).sort().forEach(nazev => {
            const cena = data[nazev];
            sidebar.innerHTML += `
                <a href="rozpis.html?filtr=${encodeURIComponent(nazev)}" class="btn-polozka">
                    ${nazev.toUpperCase()}
                    <span>Cena: ${cena} Kƒç/kg</span>
                </a>`;
        });
    });

    function pridat() {
        const n = document.getElementById("nazev").value.trim();
        const c = document.getElementById("cena").value.trim();
        if (n && c) {
            db.ref("produkty/" + n).set(parseInt(c)).then(() => {
                document.getElementById("nazev").value = "";
                document.getElementById("cena").value = "";
            });
        }
    }
</script>
</body>
</html>
