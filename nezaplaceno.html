<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pokladna - Nezaplaceno</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --dluh: #d32f2f; --ok: #2e7d32; --main: #1a237e; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .karta { background: white; padding: 20px; border-radius: 10px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 8px solid var(--dluh); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .info { flex: 1; }
        .jmeno { font-size: 1.25rem; font-weight: bold; color: #111; }
        .zbozi { color: #666; font-size: 0.9rem; margin-top: 4px; line-height: 1.4; }
        .castka { font-size: 1.6rem; font-weight: 900; color: var(--dluh); margin: 0 25px; min-width: 100px; text-align: right; }
        .btn-pay { background: var(--ok); color: white; border: none; padding: 15px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn-pay:hover { background: #1b5e20; transform: scale(1.03); }
        .zpet { text-decoration: none; color: var(--main); font-weight: bold; border: 1px solid var(--main); padding: 8px 15px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; color:var(--dluh);">üî¥ ƒåEK√Å NA ZAPLACEN√ç</h2>
    <a href="admin.html" class="zpet">üè† ADMIN</a>
</div>

<div id="seznam-dluzniku">Naƒç√≠t√°m seznam plateb...</div>

<script>
    // 1. Inicializace Firebase
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // 2. Naƒç√≠t√°n√≠ dat v re√°ln√©m ƒçase
    db.ref("nezaplaceno").on("value", (snap) => {
        const data = snap.val() || {};
        const kontejner = document.getElementById("seznam-dluzniku");
        kontejner.innerHTML = "";

        const polozky = Object.keys(data);
        if (polozky.length === 0) {
            kontejner.innerHTML = "<div style='text-align:center; padding:50px;'><h3>V≈°e je zaplaceno! üí∞‚úÖ</h3></div>";
            return;
        }

        polozky.forEach(id => {
            const d = data[id];
            kontejner.innerHTML += `
                <div class="karta">
                    <div class="info">
                        <div class="jmeno">${d.jmeno}</div>
                        <div class="zbozi">${d.zbozi || 'Bez popisu zbo≈æ√≠'}</div>
                        <div style="font-size:0.75rem; color:#999; margin-top:8px;">Vyd√°no: ${d.datum || 'Nezn√°m√© datum'}</div>
                    </div>
                    <div class="castka">${d.castka} Kƒç</div>
                    <button class="btn-pay" onclick="zpracovatPlatbu('${id}')">ZAPLATIL ‚úÖ</button>
                </div>`;
        });
    });

    // 3. Funkce pro zpracov√°n√≠ platby
    function zpracovatPlatbu(id) {
        console.log("Zahajuji platbu pro ID:", id);

        // Nejd≈ô√≠v naƒçteme data t√© jedn√© objedn√°vky
        db.ref("nezaplaceno/" + id).once("value").then((snap) => {
            const data = snap.val();
            
            if (!data) {
                console.error("Data pro toto ID neexistuj√≠!");
                return;
            }

            const dnes = new Date();
            const mesic_rok = (dnes.getMonth() + 1) + "_" + dnes.getFullYear();

            // A) Z√°pis do Financ√≠
            return db.ref("finance/" + mesic_rok + "/trzby").push({
                zakaznik: data.jmeno,
                castka: data.castka,
                zbozi: data.zbozi || "",
                datum: dnes.toLocaleDateString(),
                cas: dnes.toLocaleTimeString()
            }).then(() => {
                console.log("Z√°pis do financ√≠ OK, ma≈æu z nezaplacen√Ωch...");
                // B) Smaz√°n√≠ z Nezaplacen√Ωch
                return db.ref("nezaplaceno/" + id).remove();
            });

        }).then(() => {
            alert("Platba byla √∫spƒõ≈°nƒõ potvrzena a ulo≈æena do financ√≠.");
        }).catch((err) => {
            console.error("Chyba:", err);
            alert("Nƒõco se nepovedlo: " + err.message);
        });
    }
</script>

</body>
</html>
