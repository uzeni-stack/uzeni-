<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pokladna - Nezaplaceno</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --dluh: #d32f2f; --ok: #2e7d32; --main: #1a237e; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .karta { background: white; padding: 20px; border-radius: 10px; margin-bottom: 12px; border-left: 8px solid var(--dluh); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .jmeno { font-size: 1.3rem; font-weight: bold; color: var(--main); margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        /* Styl pro jednotliv√© polo≈æky v r√°mci jednoho dluhu */
        .polozka-v-dluhu { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px dotted #eee; }
        .polozka-info { flex: 1; font-size: 1rem; color: #333; }
        .polozka-castka { font-weight: 900; color: var(--dluh); margin: 0 20px; width: 80px; text-align: right; }
        
        .btn-pay-small { background: var(--ok); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .btn-pay-small:hover { background: #1b5e20; }
        .btn-zpet { text-decoration: none; color: var(--main); font-weight: bold; border: 1px solid var(--main); padding: 8px 15px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; color:var(--dluh);">üî¥ ƒåEK√Å NA ZAPLACEN√ç</h2>
    <a href="admin.html" class="btn-zpet">üè† ADMIN</a>
</div>

<div id="seznam-dluzniku">Naƒç√≠t√°m platby...</div>

<script>
    const firebaseConfig = { databaseURL: "https://eshop-fh-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("nezaplaceno").on("value", (snap) => {
        const data = snap.val() || {};
        const kontejner = document.getElementById("seznam-dluzniku");
        kontejner.innerHTML = "";

        const ids = Object.keys(data);
        if (ids.length === 0) {
            kontejner.innerHTML = "<h3>V≈°e je zaplaceno! ‚úÖ</h3>";
            return;
        }

        ids.forEach(id => {
            const d = data[id];
            // Rozdƒõl√≠me seznam zbo≈æ√≠, pokud jich je v√≠c (jsou oddƒõleny ƒç√°rkou z v√Ωdeje)
            // Pozn√°mka: Tato verze p≈ôedpokl√°d√°, ≈æe ƒç√°stka je za cel√Ω bal√≠k. 
            // Pro 100% p≈ôesnost p≈ôi ƒç√°steƒçn√©m placen√≠ doporuƒçuji vyd√°vat polo≈æky po jedn√©, 
            // nebo pou≈æ√≠t toto tlaƒç√≠tko pro potvrzen√≠ cel√©ho "bal√≠ƒçku", kter√Ω pan Nov√°k pr√°vƒõ plat√≠.
            
            kontejner.innerHTML += `
                <div class="karta">
                    <div class="jmeno">${d.jmeno}</div>
                    <div class="polozka-v-dluhu">
                        <div class="polozka-info">
                            <div>${d.zbozi}</div>
                            <div style="font-size:0.7rem; color:#999;">Vyd√°no: ${d.datum}</div>
                        </div>
                        <div class="polozka-castka">${d.castka} Kƒç</div>
                        <button class="btn-pay-small" onclick="potvrditPlatbu('${id}')">ZAPLATIL ‚úÖ</button>
                    </div>
                </div>`;
        });
    });

    function potvrditPlatbu(id) {
        db.ref("nezaplaceno/" + id).once("value").then((snap) => {
            const data = snap.val();
            if (!data) return;

            const dnes = new Date();
            const mesic_rok = (dnes.getMonth() + 1) + "_" + dnes.getFullYear();

            // Ulo≈æ√≠me do financ√≠
            return db.ref("finance/" + mesic_rok + "/trzby").push({
                zakaznik: data.jmeno,
                castka: data.castka,
                zbozi: data.zbozi,
                datum: dnes.toLocaleDateString(),
                cas: dnes.toLocaleTimeString()
            }).then(() => {
                // Sma≈æeme jen tuto konkr√©tn√≠ zaplacenou ƒç√°st n√°kupu
                return db.ref("nezaplaceno/" + id).remove();
            });
        }).then(() => {
            console.log("Platba zpracov√°na.");
        }).catch(err => alert("Chyba: " + err.message));
    }
</script>

</body>
</html>
